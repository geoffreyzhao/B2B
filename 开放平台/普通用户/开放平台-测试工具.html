            <table class="commonTabModel">
                <colgroup>
                    <col width="90">
                    <col width="200">

                    <col width="210">

                <tr>
                    <th>API类型</th>
                    <td>
                        <select data-role="dropdownlist" style="width: 175px;">
                            <option>国内机票</option>
                        </select>
                    </td>
                    <th>请求类型</th>
                    <td>
                        <select data-role="dropdownlist" style="width: 175px;">
                            <option>请求类型</option>
                        </select>
                    </td>
                    <th>接口名称</th>
                    <td>

                    </td>

                        <input type="text" value="TGH67VG" style="width: 170px;">

                        <a href="javascript:void(0);" class="commonBigBlueBtn">提交测试</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <section class="clearfix">
                <div class="pull-left commonTextarea textareaInfo">
                    <div class="commonHeadStrip greenBg">
                        <h3>请求数据:</h3>
                    </div>
                    <textarea readonly>
                        <!--版本信息:2013年5月-->
                        <!--国内机票查询请求体OTA_FlightSearch：开始-->
                        <?xml version="1.0" encoding="utf-8"?>
                        <!--接口提供方：携程；调用方：合作方-->
                        <Request>
                            <!--AllianceID:分销商ID;SID:站点ID;TimeStamp:响应时间戳（从1970年到现在的秒数）;RequestType:请求接口的类型;Signature:MD5加密串-->
                            <Header  AllianceID="x" SID="xx" TimeStamp="xxxxxx"  RequestType=" OTA_FlightSearch " Signature="xxxxxxx" />
                            <FlightSearchRequest>
                                <!--航程类型：string类型；必填；S（单程）D（往返程）M（联程）-->
                                <SearchType>S</SearchType>
                                <!--航程列表：开始-->
                                <Routes>
                                    <FlightRoute>
                                        <!--出发城市：目前仅支持城市三字码 如北京：BJS,上海：SHA-->
                                        <DepartCity>SHA</DepartCity>
                                        <!--到达城市：目前仅支持城市三字码 如北京：BJS,上海：SHA-->
                                        <ArriveCity>BJS</ArriveCity>
                                    </FlightRoute>
                                </Routes>
                            </FlightSearchRequest>
                        </Request>
                    </textarea>
                </div>
                <div class="pull-right commonTextarea textareaInfo">
                    <div class="commonHeadStrip blueBg">
                        <h3>返回结果:</h3>
                    </div>
                    <textarea readonly>
                        <!--版本信息:2013年5月-->
                        <!--国内机票查询请求体OTA_FlightSearch：开始-->
                        <?xml version="1.0" encoding="utf-8"?>
                        <!--接口提供方：携程；调用方：合作方-->
                        <Request>
                            <!--AllianceID:分销商ID;SID:站点ID;TimeStamp:响应时间戳（从1970年到现在的秒数）;RequestType:请求接口的类型;Signature:MD5加密串-->
                            <Header  AllianceID="x" SID="xx" TimeStamp="xxxxxx"  RequestType=" OTA_FlightSearch " Signature="xxxxxxx" />
                            <FlightSearchRequest>
                                <!--航程类型：string类型；必填；S（单程）D（往返程）M（联程）-->
                                <SearchType>S</SearchType>
                                <!--航程列表：开始-->
                                <Routes>
                                    <FlightRoute>
                                        <!--出发城市：目前仅支持城市三字码 如北京：BJS,上海：SHA-->
                                        <DepartCity>SHA</DepartCity>
                                        <!--到达城市：目前仅支持城市三字码 如北京：BJS,上海：SHA-->
                                        <ArriveCity>BJS</ArriveCity>
                                    </FlightRoute>
                                </Routes>
                            </FlightSearchRequest>
                        </Request>
                    </textarea>
                </div>
            </section>
            <div class="commonTextarea lightOrangeTextarea">
                <div class="commonHeadStrip lightOrangeBg">
                    <h3>错误信息解析:</h3>
                </div>
                <textarea readonly>
                    <!--版本信息:2013年5月-->
                    <!--国内机票查询请求体OTA_FlightSearch：开始-->
                    <?xml version="1.0" encoding="utf-8"?>
                    <!--接口提供方：携程；调用方：合作方-->
                    <Request>
                        <!--AllianceID:分销商ID;SID:站点ID;TimeStamp:响应时间戳（从1970年到现在的秒数）;RequestType:请求接口的类型;Signature:MD5加密串-->

                        <FlightSearchRequest>
                            <!--航程类型：string类型；必填；S（单程）D（往返程）M（联程）-->

                            <!--航程列表：开始-->
                            <Routes>
                                <FlightRoute>
                                    <!--出发城市：目前仅支持城市三字码 如北京：BJS,上海：SHA-->
                                    <DepartCity>SHA</DepartCity>

                                </FlightRoute>
                            </Routes>
