<div class="main-wrapper">
    <div class="top-line"></div>
    <header class="main-header">
        <div class="header-content">
            <a class="logo" href="/">天地行 B2G</a>
            <nav class="main-nav">
                <ul class="clearfix">
                    <li class="first active"><a herf="#">行程预订</a></li>
                    <li><a herf="#">行程管理</a></li>
                    <li><a herf="#">数据服务</a></li>
                    <li><a herf="#">创业维护</a></li>
                    <li><a herf="#">系统设置</a></li>

            <div class="header-bar clearfix">
                <i class="tips"></i><span>请先选择差旅人   * 默认状态下您为自己预订</span>
                <div class="setuser">
                    <a href="javascript:void(0);">设置差旅人</a>
                </div>
                <div class="for_reason">
                    <span class="reason_checkbox checked"></span><label for="reason">因私</label><input type="checkbox" style="width:0;height:0;" id="reason" value="for_private" name="reason"/>
                </div>
            </div>
        </div>
    </header>
    <section class="main-body clearfix">
        <div class="main-body-content">

            <label>input type="text"<input type="text" name="name" class="datapicker" /></label>
            <label>input type="pasword"<input type="password" name="name" /></label>
            <br/>
            <label><input type="radio" name="sex" value="male" />男</label> 
            <label><input type="radio" name="sex" value="female"/>女</label> 

            <br/>
            <br/>
            <br/>
            <label><i class="hitext"> * </i><span class="text">出发城市</span><input class="city_ac" style="height:22px;" type="text" name="" placeholder="上海" /></label>

            <button type="button" class="commonBtn lightRedBtn">提 交</button>
            <br/>
            <br/>
            <button type="button" class="commonBtn grayBtn">取 消</button>
            <br/>
            <br/>
            <button type="button" class="commonBtn orangeBtn">搜 索</button>
            <br/>
            <br/>
            <button type="button" class="commonBtn lightBlueBtn">提 交</button>
            <br/>
            <br/>
            <button type="button" class="commonBtn lightBlueBtn disable">不可点</button>
            <br/>
            <br/>

            <div class="flowImg">
                <em class="curFlowImg"><i></i>选择</em>
                <em>预订</em>
                <em>填写</em>
                <em>加入行程</em>
                <em class="lastFlowGray">提交行程</em>
            </div>
            <br>
            <div class="flowImg">
                <em class="firstFlow">选择</em>
                <em class="curMidFlow"><i></i>预订</em>
                <em>填写</em>
                <em>加入行程</em>

            </div>
            <br>
            <div class="flowImg">

                <em>填写</em>
                <em>加入行程</em>

            </div>
