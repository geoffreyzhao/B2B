<!DOCTYPE html>
<html lang="en">
<head>
    <title>头尾部分</title>

    <!--  meta部分每个页面都加一下，用的时候记得把注释删掉，注释就是看看-->

	<meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> -->
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" />
    
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">


    <!--  通用样式，重置样式 等  -->
    <link rel="stylesheet" type="text/css" href="css/common.css"/>

    <!--  页面样式都写在这里  -->
    <link rel="stylesheet" type="text/css" href="css/travelzen.css"/>    

    <!--  滑屏样式，与swiper.js配合使用，如无滑屏操作则无需引入  -->
    <link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>

    <!--  替代原来的jquery使用, 请查询官网API -->
    <script type="text/javascript" src="js/zepto.min.js"></script>  

    <!--  如有tap,swipe相关事件，则引入，依赖zepto.js -->
    <script type="text/javascript" src="js/touch.js"></script>      

    <!--  目前只包含头部导航的点击操作, 依赖zepto.js, touch.js  -->
    <script type="text/javascript" src="js/common.js"></script>     

    <!--  首页滑屏操作需要引入，可单独使用，无其他js依赖  需与swiper.css配合使用 -->
    <script type="text/javascript" src="js/idangerous.swiper.min.js"></script>  

</head>
<body>
<!-- head S -->
<header class="mainHeader">
    
</header>
<!-- head E -->

<!-- mainContent S -->
<section>
    <!-- banner S-->
    <div class="bannerBlock">
       
    </div>
    <!-- banner E-->
    <div class="mainContent">
    
    </div>
</section>
<!-- mainContent E -->

<!-- foot S -->
<footer class="foot">
    <div class="mainFoot">Copyright © 2015 真旅网 All Rights Reserved. 沪ICP备08004120号</div>
</footer>
<!-- foot S -->
	
</body>
</html>
