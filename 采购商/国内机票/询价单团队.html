<body>

<div class="main-wrapper">
<header class="main-header">
    <a class="logo" href="/"><h1>天地行</h1></a>
    <nav class="main-nav">
        <ul class="clearfix">
            <li class="first active"><a herf="#">首页</a></li>
            <li><a herf="#">国内机票</a></li>
            <li><a herf="#">国际机票</a></li>
            <li><a herf="#">酒店</a></li>
        </ul> 
    </nav>
    <nav class="main-links">
        <ul class="clearfix">
            <li class="first"><a href="#">订单管理</a></li>
            <li><a href="#">分销管理</a></li>
            <li><a href="#">电子钱包</a></li>
            <li><a href="#">统计报表</a></li>
            <li><a href="#">客服服务</a></li>
            <li><a class="link-user" href="#">laobao<i class="arrow-down"></i></a></li>
            <li><a class="link-message" href="#"><i class="icon-message"></i>消息<i class="message-count">5</i></a></li>
            </ul>
        </nav>
        <span class="phone">客服电话：400-720-6666</span>
</header>
<section class="main-body clearfix">
  
  <div class="k_place">  <!-- k_place start -->
      <h2>国内机票团队询价</h2>
      <div class="message">
           <div class="mes_h3"> <h3>航程信息</h3> </div>
          <div class="message_content">
            <div>
                <em class="important">原始</em>PNR:<input type="text" name="" id="">
                <div class="hldfgx"><div>或者</div></div>
            </div>
            <table cellpadding="0" cellspacing="0" class="mes_tab">
                <colgroup>
                    <col width="85px" />
                    <col width="220px">
                    <col width="85px" />
                    <col width="220px">
                    <col width="85px">
                </colgroup>
                <tr>
                    <td class="td_head"><em class="important">*</em><b>航程类型：</b></td>
                    <td><label><input type="radio" name="" id="">单程</label><label style="padding-left:15px"><input type="radio" name="" id="">往返</label></td>
                </tr>
                <tr>
                    <td class="td_head"><label for="departure_city"><em class="important">*</em><span>出发城市：</span></label></td>
                    <td><input type="text" style="width:180px" class="gray-border" value="" id="departure_city" name="departure_city"/></td>
                    <td class="td_head"><label for="departure_date"><em class="important">*</em><span>出发日期：</span></label></td>
                    <td><input type="text" class="gray-border datepicker" value="" name="departure_date" id="departure_date"/></td>
                    <td class="td_head">出发航班号：</td>
                    <td><input type="text"class="gray-border" name="" id="" style="width:180px"></td>
                </tr>
                <tr>
                    <td class="td_head"><label for="arrive_city"><em class="important">*</em><span>到达城市：</span></label></td>
                    <td><input type="text" style="width:180px" class="gray-border" value="" name="arrive_city" id="arrive_city"/></td>
                    <td class="td_head" id="return_label"><label class="" for="return_date"><em class="important">*</em><span>返程日期：</span></label></td>
                    <td><input type="text" class="gray-border datepicker" value="" name="return_date" id="return_date"/></td>
                    <td class="td_head">返程航班号：</td>
                    <td><input type="text"class="gray-border" name="" id="" style="width:180px"></td>
                </tr>
                <tr>
                    <td class="td_head"><em class="important">*</em><b>乘客类型：</b></td>
                    <td><label><input type="radio" name="" id="">中宾</label><label style="padding-left:15px"><input type="radio" name="" id="">外宾</label></td>
                </tr>
                <tr>
                    <td class="td_head" style="vertical-align:top">备注：</td>
                    <td colspan="5"><textarea name="" id="" style="width:600px;height:100px"></textarea></td>
                </tr>
            </table>
          </div>
      </div>
      
      <div class="contacts">
           <div class="mes_h3"> <h3>联系人信息</h3> </div>
          <div class="contacts_content">
           <table cellpadding="0" cellspacing="0" class="mes_tab">
               <colgroup>
                   <col width="110px"/>
               </colgroup>
               <tr>
                   <td class="td_head"><em class="important"> * </em>联系人姓名：</td>
                   <td><input style="width:160px;" type="text" /></td>
               </tr>
               <tr>
                   <td class="td_head"><em class="important"> * </em>联系人手机：</td>
                   <td><input style="width:160px;" type="text" /></td>               
               </tr>
               <tr>
                   <td> </td>
                   <td>
                       <a class="adaptiveButton brightRed_btn">
                          <span class="left"></span>
                          <span class="center center_1">提交询价单</span>
                          <span class="right"></span>
                       </a>
                   </td>
               </tr>
           </table>
          </div>
      </div>
          
  </div>  <!-- k_place end -->
  
</section>
