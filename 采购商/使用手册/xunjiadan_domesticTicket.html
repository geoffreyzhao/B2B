<script>
    $(function(){
        $(".pic_small_Cover")
                .hover(function(){
                        $(this).animate({"opacity":0.8},100,function(){
                            $(".zoomText",this).show();
                        }.bind(this));
                    },
                    function(){
                        $(this).animate({"opacity":0},100,function(){
                            $(".zoomText",this).hide();
                        }.bind(this));
                    }
                )
                .click(function(){
                        var oldTarget=$(".bigImg_close").data("target");
                        if(oldTarget){
                            oldTarget.animate({width:0,height:0},300);
                        }
                        var index=$(this).index(".pic_small_Cover");
                        var that=$(".bigImg:eq("+index+")");
                        that.css({top:$(this).position().top});
                        that.animate({width:that.attr("data-width"),height:that.attr("data-height")},600);
                        $(".bigImg_close").css({right:"-5px",top:(that.position().top-21)}).show();
                        $(".bigImg_close").data("target",that);
                    }
                )
        $(".bigImg_close").click(function(){
            var that=$(this).data("target");
            that.animate({width:0,height:0},300);
            $(this).hide();
        })
    })
    
</script>
