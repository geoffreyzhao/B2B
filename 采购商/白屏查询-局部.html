<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天地行 采购商</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <link rel="stylesheet" href="../static/css/store_reset.css" media="all" />
    <link rel="stylesheet" href="../static/css/store.css" media="screen" />
    <!--[if IE]>
    <script src="../static/js/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../static/js/css3-mediaqueries.js"></script>
    <![endif]-->    
   <style>
      body{ color:#646464; font-size:12px;}
      .container {width:980px;margin:0 auto;text-align:left;}
   </style> 
   
</head>
<body>


    <div class="container">



    <div class="row">
        <section class="white_flight pull-left" style="width:70%;">
            <header class="gray-bordered">
            <h3><strong>白屏预订</strong></h3>
            </header>

            <section class="gray-bordered">
                <form>
                    <ul>
                        <li>
                            <span>航程类型</span>
                            <label><input type="radio" name="flight_type" />单程</label>
                            <label><input type="radio" name="flight_type" />往返</label>
                            <label><input type="radio" name="flight_type" />多程(含缺口) 超过6段航程,请联系机票专家组。</label>
                            <b><i></i>400-720-6666</b>
                        </li>
                        <li class="one_way round_trip clearfix">
                            <div class="col">
                                <strong>城市</strong>
                                <label>从<input type="text" name="" placeholder="上海" /></label>
                                <label>到<input type="text" name="" placeholder="北京"/></label>

                                <div class="xchange">
                                    <b></b>
                                    <span>换</span>
                                    <i></i>
                                </div>
                            </div>
                            <div class="col">
                                <strong>日期</strong>
                                <label>去<input type="text" name="" /></label>
                                <label>回<input type="text" name="" /></label>
                            </div>
                            <button type="button">搜索</button>
                        </li>
                        <li class="muti_trip">
                            
                        </li>
                    </ul>



                </form>

            </section>
            
            

        </section>

        <aside class="pull-right" style="width:30%;">
        <header class="gray-bordered">
        <h3><strong>国际机票询价</strong></h3>
        </header>
        <ul class="two_col clearfix gray-bordered"> 
            <li>
            <img src="../static/images/store/inlandgroup.png" alt="团队申请" title="团队申请"/>
            <div class="applyfor">团队申请</div>
            </li>
            <li>
            <img src="../static/images/store/k-place.png" alt="K位申请" title="K位申请"/>
            <div class="applyfor">K位申请</div>
            </li>
            <li>
            <img src="../static/images/store/enquiry.png" alt="团队询价" title="团队询价"/>
            <div class="applyfor">团队询价</div>
            </li>
            <li>
            <img src="../static/images/store/charteredAirplane.png" alt="包机询价" title="包机询价"/>
            <div class="applyfor">包机询价</div>
            </li>
        </ul>
        </aside>
    </div>

</div>
</body>
</html>
