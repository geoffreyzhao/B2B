    <b class="roll"><span>返回顶部</span><i class="state3">&nbsp;</i><i class="state4">&nbsp;</i></b>
    <div class="s3_0"></div>
    <div class="s3_1"></div>
</div>
<script>
    $(function(){
        scrollSc = new scrollScene('.scene');

        var scrollEv = function(){
            if(scrollSc.inAnim == false){
                scrollSc.currentScene = scrollSc.getCurrentScene();
            }
            if(scrollSc.currentScene > 0 && scrollSc.currentScene < scrollSc.eles.length-1){
                $('.vsroll').show(); 
            }else{
                $('.vsroll').hide(); 
            }
        };
        $(window).on('scroll',scrollEv);


        $('.vsroll').on('click',function(){
            scrollSc.currentScene = scrollSc.currentScene + 1;
            scrollSc.scrollDown(scrollSc.currentScene); 
        });

        $('.s0 .roll').on('click',function(){
            scrollSc.currentScene = 1;
            scrollSc.scrollDown(scrollSc.currentScene); 
        });

        $('.s3 .roll').on('click',function(){
            scrollSc.scrollUp(-1); 
        });

        (function animlight(){
//            requestAnimationFrame(animlight);
            $('.state2').fadeIn(500).fadeOut(500);
            $('.state4').fadeIn(500).fadeOut(500);
            setTimeout(animlight,1000);
        })();
    });
</script>
