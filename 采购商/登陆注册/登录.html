<script>
function Error(obj,message,isShow){
        $(".tips span").html(message);

        if(isShow){
            $(".tips").show();
            var row = $(obj).closest(".row");
            if(row.hasClass("large")){
                row.addClass("large_error");
            }else{
                row.addClass("small_error");
            }
        }else{
            Success(obj);
        }
    }

    function Success(obj){
        $(".tips").hide();
        var row = $(obj).closest(".row").removeClass("large_error").removeClass("small_error");

    }

    function formValiation(form){
        if(form['user_mode'].value == "company_user"){
            if(form['company_name'].value == '' ){
                Error(form['company_name'],'公司简称不能为空',true);
                form['company_name'].focus();
                return false;
            }else{
                Success(form['company_name'],'');
            }
        }


        if(form['username'].value == '' ){
            Error(form['username'],'用户名不能为空',true);
            form['username'].focus();
            return false;
        }else{
            Success(form['username'],'');
        }
        if(form['password'].value == ''){
            Error(form['password'],'密码不能为空',true);
            form['password'].focus();
            return false;
        }else{
            Success(form['password'],'');
        }
        if(form['auth_code'].value == ''){
            Error(form['auth_code'],'验证码不能为空',true);
            form['auth_code'].focus();
            return false;
        }else{
            Success(form['auth_code'],'');
        }

        return true;
    }

    $(function(){
        $('#scrollImg').before('<div id="nav" class="slider_nav" style="left:40%;top:90%;">').cycle({fx:"fade",timeout: 2000,center:true,pause:true,pager:"#nav",pagerEvent: "click.cycle"});
    });

    $(".row input").focus(function(){
        $(this).parent("div").find("label").hide();
    });
    $(".row input").focusout(function(){
        var message = '';
        var valid = true;
        if($.trim($(this).val()) == ''){
            valid = false;
            switch($(this).attr("name")){
                case 'company_name':
                    message = '公司简称不能为空';
                    break;
                case 'username':
                    message = '用户名不能为空';
                    break;
                case 'password':
                    message = '密码不能为空';
                    break;
                case 'auth_code':
                    message = '验证码不能为空';
                    break;
                default:
                    break;
            }
        }

        if(valid){
            Success(this);
        }else{
            Error(this,message,true);
        }
    });
