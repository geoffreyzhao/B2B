<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="../../static/css/kendo.store.css" />

    <!--[if IE]>
    <script src="../../static/js/html5.js"></script>

<body>

<div class="main-wrapper">
<header class="main-header">
    <a href="/" class="landing_logo"> </a>
    <nav class="main-nav">
        <ul class="clearfix">
            <li class="first font_weight"><a herf="#">关于天地行</a></li>
            <li><a herf="#">服务中心</a></li>
            <li><a herf="#">联系我们</a></li>
        </ul> 
    </nav>
    <span class="phone">客服电话：400-720-6666</span>
</header>

<div style="background-color:#fff;position:relative;top:-2px;">
    <div id="scrollImg" style="width:1681px;margin:0 auto;">
        <img src="/static/images/login/banner1.jpg"/>
        <img src="/static/images/login/banner2.jpg"/>
    </div>
</div>

<section class="main-body clearfix login_page">
<div class="login" style="position:absolute;width:300px;top:-370px;right:0px;">
    <form name="loginForm" method="get" onsubmit="return formValiation(this);">
        <div class="login_panel pull-right">
            <div class="input_area">
                <h2 class="tt clearfix">
                    <strong>登录</strong>
                </h2>
                <div class="row tips" style="display:none;">
                    <span></span>
                </div>
                <div class="row large first">
                    <i class="username"></i>
                    <input type="text" name="username" value="" style="width:200px;border:0;" />
                    <label class="cover">用户名</label>
                    <!--<em>*</em>-->
                </div>
                <div class="row large">
                    <i class="psw"></i>
                    <input type="password" autocomplete="off"  name="password" style="width:150px;border:0;" value="" />
                    <label class="cover">密码</label>
                    <!--<em>*</em>-->
                    <div class="forget clearfix">
                        <a href="javascript:void(0)" class="pull-right" >忘记密码?</a>
                    </div>
                </div>
                <div class="row small">
                    <i></i>
                    <input type="text" autocomplete="off" name="auth_code" style="width:100px;border:0px;" value=""/>
                    <!--<em>*</em>-->
                    <label class="cover" style="left:8px">验证码</label>
                    <a class="authcode" href="javascript:void(0);" title="点击刷新" style="width:110px;height:32px;" alt="点击刷新"><img style="width:110px;height:32px;" src="http://o.op.com:8180/tops-front-operator-biz/captcha/gen"/></a>
                </div>

                <div class="row">
                    <label><input type="checkbox" checked style="vertical-align:middle;"/>&nbsp;下次自动登录</label>
                </div>
            </div>

            <div class="login_btns">
                <input type="submit" name="login"  value="登&nbsp;&nbsp;录" class="login_btn" />
                <input type="button" name="register"  value="注&nbsp;&nbsp;册" style="margin-left:30px;" class="register_btn" />
            </div>
        </div>
    </form>
</div>

    
</section>
<footer class="main-footer">
    <center>
        <a href="#">隐私问题</a>
        <i class="bar">|</i>

    </center>
    <center class="copyright">
        Copyright &copy; 2012 天地行 All Rights Reserved.     沪ICP备08101503号 
    </center>
</footer>
</div>

<script>
function Error(obj,message,isShow){
        $(".tips span").html(message);

        if(isShow){
            $(".tips").show();
            var row = $(obj).closest(".row");
            if(row.hasClass("large")){
                row.addClass("large_error");
            }else{
                row.addClass("small_error");
            }
        }else{
            Success(obj);
        }
    }

    function Success(obj){
        $(".tips").hide();
        var row = $(obj).closest(".row").removeClass("large_error").removeClass("small_error");

    }

    function formValiation(form){
        if(form['username'].value == '' ){
            Error(form['username'],'用户名不能为空',true);
            form['username'].focus();
            return false;
        }else{
            Success(form['username'],'');
        }
        if(form['password'].value == ''){
            Error(form['password'],'密码不能为空',true);
            form['password'].focus();
            return false;
        }else{
            Success(form['password'],'');
        }
        if(form['auth_code'].value == ''){
            Error(form['auth_code'],'验证码不能为空',true);
            form['auth_code'].focus();
            return false;
        }else{
            Success(form['auth_code'],'');
        }

        return false;
    }

    $(function(){
        $('#scrollImg').before('<div id="nav" class="slider_nav" style="left:40%;top:90%;">').cycle({fx:"fade",timeout: 2000,center:true,pause:true,pager:"#nav",pagerEvent: "click.cycle"});
    });

$(".row input").focus(function(){
        $(this).parent("div").find("label").hide();
    });
    $(".row input").focusout(function(){
        var message = '';
        var valid = true;
        if($.trim($(this).val()) == ''){
            valid = false;
            switch($(this).attr("name")){
                case 'username':
                    message = '用户名不能为空';
                    break;
                case 'password':
                    message = '密码不能为空';
                    break;
                case 'auth_code':
                    message = '验证码不能为空';
                    break;
                default:
                    break;
            }
        }

        if(valid){
            Success(this);
        }else{
            Error(this,message,true);
        }
    });

    $(".row .cover").click(function(){
        $(this).hide();
        $(this).parent("div").find("input:eq(0)").focus();
    });


</script>
</body>
</html>
