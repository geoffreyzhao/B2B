<script>

    $(function(){
        var nav = $('.mod-nav-list');
        var scene = $('.scene');
        var locked = false;

        var scc = new scrollScene('.scene',{
            onScrollDownEnd:function(e){
                scene.eq(e.currentScene).find('.item').randomSlideIn({
                    duration:600,
                    callback:function(){
                        showBarCode()
                    }
                }); 
            },
            onScrollUpEnd:function(e){
                scene.eq(e.currentScene).find('.item').randomSlideIn({
                    duration:600
                }); 
            } 
        });


        setTimeout(function(){
            scene.eq(scc.currentScene).prevAll('.scene').andSelf().find('.item').randomSlideIn({
                duration:600,
                callback:function(){
                    if (scc.currentScene==3) showBarCode();
                    if (scc.currentScene!=0) slideAnim.empty();
                }
            });
        },1000);
        
        // 轮播
        function slideOne(eles,duration,delay){
            var eles = $(eles);
            var delayTime = delay||1500;
            var durationTime = duration||600;
            var max,i;
            max = i = eles.length-1;
            function callAf(){
                if(i<0) i=max;
                eles.eq(i-2).css({
                    'z-index':0
                }).delay(delayTime).animate({
                    'left':'207px'
                },durationTime);

                eles.eq(i-1).css({
                    'z-index':1,
                    'left':'207px'
                }).delay(delayTime).animate({
                    'left':'0px'
                },durationTime);

                eles.eq(i).css({
                    'z-index':2
                }).delay(delayTime).animate({
                    'left':'-207px'    
                },durationTime,function(){
                    $(this).css({
                        'left':'414px',
                        'z-index':0
                    }); 
                    i--;
                    callAf();
                }); 
            }
            callAf();
        }

        setTimeout(function(){
            slideOne('.slideOne .pic');
            slideOne('.slideTwo .pic');
        },2000);

        function SlideAnim(ele,options){
            this.ele = ele;
            this.cached = ele.html();
            this.conf =  $.extend({
                onRecover:null 
            },options);
        }

        SlideAnim.prototype = {
            empty : function(){
                this.ele.html(''); 
            },
            recover : function(){
                this.ele.html(this.cached);
                this.conf.onRecover.apply(null,this);
            }
        }

        var slideAnim = new SlideAnim($('.slideOne'),{
            onRecover:function(){
                slideOne();
            } 
        });


        function showBarCode(){
            var ele = $('.s3 .item4');
                if(ele.data('animated')) return;
                if(scc.currentScene == 3){
                    ele.css({
                        'left':308,
                        'top':185,
                        'display':'block' 
                    }).animate({
                        'left':308,
                        'top':306
                    },800).data('animated',true);
                }
        }

        /*
        posLayer();
        */

        function posLayer(){
            var appbody = $('.app-body');
            var layerstar = $('.layerstar');
            $(window).on('scroll',function(e){
                appbody.css('background-position','0 -' + parseInt(window.scrollY/15) + 'px');
                layerstar.css('background-position','0 -' + parseInt(window.scrollY/4) + 'px');
            });
        }
    });
</script>
