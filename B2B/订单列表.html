		<div class="tabstrip">
			<ul>
				<li class="k-state-active">
					订单查询
				</li>
			</ul>
			<div>
				<form name="orderSearch" action="订单列表.html" method="get">
					<table>
						<tr>
							<td><span class="redImportant">*</span>订单类型：</td>
							<td>
								<select name="orderType" id="orderType">
									<option value="all">全部</option>
									<option value="flight">机票订单</option>
									<option value="hotel">酒店订单</option>
								</select>
							</td>
							<td><span class="redImportant">*</span>订单状态：</td>
							<td>
								<select name="orderStatus" id="orderStatus">
									<option value="all">全部</option>
									<option value="">待审核</option>
									<option value="">待出票</option>
									<option value="">待付款</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><span class="redImportant">*</span>订单创建开始日期：</td>
							<td><input class="Datepicker" name="startDate" type="text"></td>
							<td><span class="redImportant">*</span>订单创建结束日期：</td>
							<td><input class="Datepicker" name="endDate"  type="text"></td>
						</tr>
						<tr>
							<td><span class="redImportant">*</span>付款方式：</td>
							<td>
								<select name="payMethod">
									
									<option selected="selected" value="all">全部</option>
									<option value="XJ">现金</option>
									<option value="ZP">支票</option>
									<option value="YS">预收账款</option>
									<option value="XK">信用卡</option>
									<option value="WD">网上支付</option>
									<option value="HK">汇款</option>
									<option value="ZH">帐户</option>
									<option value="WZ">网支</option>
									<option value="FY">其他</option>
									<option value="QK">月结欠款</option>
									<option value="LS">临时欠款</option>
									<option value="DH">电话支付</option>
									<option value="zb">支付宝支付</option>
									<option value="KQ">快钱支付</option>
									<option value="HF">汇付</option>
									<option value="CT">财富通</option>
									<option value="WY">网赢</option>
									<option value="HX">环讯</option>
									<option value="DFT">德付通</option>
									<option value="JSF">及时付</option>
									<option value="YL">易商旅</option>
								</select>
							</td>
							<td></td>
							<td></td>
						</tr>
						
						<tr>
							<td></td>
							<td><div style="text-align:center;margin:20px 0"><input type="submit" class="button_main_m" name="submit" value="查询"/></div></td>
							<td></td>
							<td>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<script type="text/x-kendo-template" id="orderButton">
			<ul>
