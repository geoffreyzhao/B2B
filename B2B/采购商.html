		<div class="tabstrip">
			<ul>
				<li class="k-state-active">采购商查询</li>
				<li>添加采购商</li>
			</ul>
			<div>
				<form name="customerSearch" action="采购商.html" method="get">
					<table>
						<tr>
							<td><span class="redImportant">*</span>客户类型：</td>
							<td>
								<select name="type">
									<option selected="selected" value="all">全部</option>
									<option value="">旅行社</option>
									<option value="">业务部</option>
									<option value="">加盟商</option>
								</select>
							</td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>公司名称：</td>
							<td><input  name="customerFullName" type="text" class="k-textbox"></td>
							<td>公司简称：</td>
							<td><input  name="customerName" type="text" class="k-textbox"></td>

						</tr>
						<tr>
							<td>注册开始日期：</td>
							<td><input class="l Datepicker" name="startDate" type="text"></td>
							
							<td>注册结束日期：</td>
							<td><input class="l Datepicker" name="endDate"  type="text"></td>
						</tr>
						
						<tr>
							<td></td>
							<td>
								<div style="text-align:center;margin:20px 0"><input type="submit" class="button_main_m" name="submit" value="查询"/></div>
							</td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</form>
			</div>
			<div>
				<form name="customer" action="" method="post" >
					<h2>公司信息</h2>
					<table>
						<tr>
							<td><label>公司名称：</label></td><td><input type="text" name="company_fullname"  class="k-textbox"/></td>
							<td><label>公司简称：</label></td><td><input type="password" name="company_shortname" class="k-textbox"/></td>
						</tr>
						<tr>
							<td><label>客户类型：</label></td>
							<td>
								<select name="customer_type">
									<option value="singlePay">旅行社</option>
									<option value="prePay">业务部</option>
									<option value="trustPay">加盟商</option>
								</select>
							</td>
							<td>
								<label>工作时间：</label></td><td><input type="text" name="startTime" class="Timepicker" style="width:60px;" value="09"/>到<input type="text" class="Timepicker" style="width:60px;" value="18" name="endTime"/>
							</td>
						</tr>
						<tr>
							<td><label>负责人姓名：</label></td><td><input type="text" name="managerName" class="k-textbox" /></td>
							<td><label>负责人手机号码：</label></td><td><input type="text" name="managerMobile" class="k-textbox" /></td>
						</tr>
						<tr>
							<td><label>电子邮箱：</label></td><td><input type="text" name="email" class="k-textbox"/></td>
							<td><label>电话：</label></td><td><input type="text" name="mobile" class="k-textbox"/></td>
						</tr>
						<tr>
							<td><label>详细地址：</label></td><td><input type="text" name="address"  class="k-textbox"/></td>
							<td><label>office编号：</label></td><td><input type="text" name="officeId"  class="k-textbox"/></td>
						</tr>
						<tr>
							<td><label>结算银行账号：</label></td><td><input type="number" name="bankAccount"/></td>
							<td></td>
							<td></td>
						</tr>
						
					</table>
					
					<h2>账号信息</h2>
					<table>
						<tr>
							<td><label>账号：</label></td><td><input type="text" name="login_name"  class="k-textbox"/></td>
							<td><label>登录密码：</label></td><td><input type="password" name="password"  class="k-textbox"/></td>
						</tr>
						<tr>
							<td><label>账户类型：</label></td>
							<td>
								<select name="account_type">
									<option value="singlePay">单笔支付</option>
									<option value="prePay">预存客户</option>
									<option value="trustPay">授信客户</option>
								</select>
							</td>
						
							<td><label>账号状态：</label></td>
							<td>
								<select name="account_status">
									<option value="open">启用</option>
									<option value="stop">停用</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>上级机构：</label></td>
							<td><input type="text" name="fatherOfficeId"  class="k-textbox"/></td>
						
							<td><label>积分客户：</label></td><td><input type="checkbox" name="isCredits"/></td>
						</tr>
						<tr>
							<td><label>操作员许可数：</label></td><td><input type="number" name="operator" value="1"/></td>
							<td><label>下级分销商许可：</label></td><td><input type="checkbox" name="childOfficeAllow"/></td>
						</tr>
						<tr>
							<td><label>账号有效期：</label></td><td><input type="text" name="expire_date" class="Datepicker"/></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<div style="text-align:center;margin:20px 0"><input type="submit" class="button_main_m" name="submit" value="添加"/></div>
							</td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</form>
			</div>
