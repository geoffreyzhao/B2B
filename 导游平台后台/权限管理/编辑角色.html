<div class="modal fade" id="conserveMaintain">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">操作提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center"><span class="conserve-icon"></span>保存成功！</p>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="commonJudgeBtn confirmBtn" id="confirmBtn" data-dismiss="modal">确认</a>
            </div>
        </div>
    </div>

<script>
    $(function(){
        $(".modal").modal({
            backdrop:"static",
            keyboard: false,
            show: false
        });
        $("#redBtn").click(function(){
            $("#conserveMaintain").modal("show");
        });
        $("#confirmBtn").click(function(){
            var roleName = $("#roleName").val();
            if(roleName == ""){
                alert("你还没有填写角色名称。");
            }else{
                location.href="角色列表.html";
            }
        });


        var tempNum = 0;
        $(".selectAll .checkboxInfo").each(function(){
            $(this).click(function(){
                tempNum++;
                var that = $(this)
                if(tempNum%2!=0){
                    $(that).addClass("active");
                    $(that).parents(".selectAll").siblings(".selectContent").find(".checkboxInfo").addClass("active");
                }else{
                    $(that).removeClass("active");
                    $(that).parents(".selectAll").siblings(".selectContent").find(".checkboxInfo").removeClass("active");
                };
            });
        });

    })
</script>
