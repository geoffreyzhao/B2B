<script src="/static/js/jquery.cycle.all.js"></script>

<script>
$(function(){
    $('.slides').cycle({fx:"fade",timeout: 2000,center:true,pause:true,pager:".slides-pager div",pagerEvent: "click.cycle"});

    function togglePanel(){
        var loginPanelState = 0; //偶数时为关闭;
        var loginPanel = $(".login-panel");
        var loginPanelTop = loginPanel.css('top');

        $(".login:eq(0)").bind("click",function(e){
            if( loginPanelState%2 == 0){
                loginPanel.animate({top:"10px"},400,function(){
                    $(this).animate({top:0},200) 
                });

                $("input[name=username]").focus();
            }else{
                loginPanel.animate({top:loginPanelTop},400);
            }

            loginPanelState++;
        });

        $(document).on('click',function(e){
            if(!$.contains(loginPanel[0],e.target) && !$(e.target).hasClass('login')){
                console.log(loginPanelTop);
                loginPanelState = 0;
                loginPanel.animate({top:loginPanelTop},400);
            }
        });
    }

    togglePanel();
});
</script>
