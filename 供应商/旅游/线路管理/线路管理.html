        <div id="sub_menu_bar"></div>
        <div id="mainContent">
             <section class="mainBody">
                 <table class="searchTab">
                     <colgroup>
                         <col width="65"/>
                         <col width="120"/>
                         <col width="65"/>
                         <col width="120"/>
                         <col width="65"/>
                         <col width="120"/>
                         <col width="100"/>
                         <col width="200"/>
                         <col width="95"/>
                     </colgroup>
                     <tr>
                         <th>出发地</th>
                         <td>
                             <input type="text" />
                         </td>
                         <th>目的地</th>
                         <td>
                             <input type="text" />
                         </td>
                         <th>线路编号</th>
                         <td>
                             <input type="text" />
                         </td>
                         <th>
                             <select data-role="dropdownlist" style="width: 93px;">
                                 <option>线路名称</option>
                                 <option>内部名称</option>
                             </select>
                         </th>
                         <td>
                             <input type="text" style="width: 180px;" />
                         </td>
                         <td colspan="2">
                             <a class="supplierButton brightRedBig_btn">
                                 <span class="left"></span>
                                 <span class="center center_1">查 询</span>
                                 <span class="right"></span>
                             </a>
                         </td>
                     </tr>
                     <tr>
                         <th>线路类型</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>全部</option>
                                 <option>出境游</option>
                                 <option>国内游</option>
                                 <option>周边游</option>
                             </select>
                         </td>
                         <th>线路形态</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>全部</option>
                                 <option>跟团游</option>
                                 <option>自由行</option>
                                 <option>半自动游</option>
                                 <option>当地游</option>
                             </select>
                         </td>
                         <th>线路状态</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>全部</option>
                                 <option>等提交</option>
                                 <option>审核中</option>
                                 <option>审核退回</option>
                                 <option>审核通过</option>
                                 <option>已上线</option>
                                 <option>已下线</option>
                             </select>
                         </td>
                         <td colspan="2">
                             <em>录入日期</em>
                             <input type="text" value="2014-08-22"/>
                             <em> - </em>
                             <input type="text" value="2014-08-22"/>

                     </tr>
