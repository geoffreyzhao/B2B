<!DOCTYPE html>
<html>
    <head>
    <title>旅游 线路管理 新增线路-基本信息</title>
    <meta charset="utf-8" />
    <link href="/static/css/kendo.common.css" rel="stylesheet" />
    <link href="/static/css/kendo.gray.css" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet" />
    <link href="/static/css/supplier.css" rel="stylesheet" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" />
    <link href="/static/css/supplierTravel.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/kendo.web.js"></script>
    <script type="text/javascript" src="/static/js/cultures/kendo.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/jquery.fixedBar.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>
    <script type="text/javascript" src="/static/js/flight.js"></script>
    
    <!--[if lt IE 8]> 
            <link rel="stylesheet" href="/static/css/ie.css" /> 
            <script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script> 
            <![endif]-->
    <script type="text/javascript" src="/static/js/supplier/supplier_sync.js"></script>
    <!-- @CLB@ -->
    </head>
<body>
    <div id="extHeader">
        <div></div>
    </div>

    <div id="container">
        <div class="header">
            <h1></h1>
            <div>
                <span>你好,${name}</span>
                <a href="javascript:void(0);">退出</a>
            </div>
            <ul id="top_menu">
                <li><a href="javascript:void(0);">国内机票</a></li>
                <li><a href="javascript:void(0);">国际机票</a></li>
                <li><a href="javascript:void(0);">酒店</a></li>
                <li><a href="javascript:void(0);">票证中心</a></li>
                <li><a href="javascript:void(0);">财务管理</a></li>
                <li><a href="javascript:void(0);">客户管理</a></li>
                <li class="current"><a href="javascript:void(0);">系统设置</a></li>
            </ul>
            <ol class="sub_menu">
                <li class="current"><a href="javascript:void(0);">公告信息</a></li>
                <li><a href="javascript:void(0);">公司信息</a></li>
                <li><a href="javascript:void(0);">组织架构</a></li>
                <li><a href="javascript:void(0);">角色维护</a></li>
                <li><a href="javascript:void(0);">基础数据</a></li>
            </ol>
            <div id="message">
                <a href="javascript:void(0);">&nbsp;</a>
                <span>&nbsp;</span>
            </div>
        </div>
        <div class="clear"></div>
        <div id="sub_menu_bar"></div>
        <div id="mainContent">
             <section class="mainBody" style="padding:10px 0;">
                 <div class="mainBodyHead">
                    <span class="lineNum">线路编号：2356985455959849845</span>
                    <span class="mainBodyOper">
                        <span style="margin-right: 10px;vertical-align: middle;"><a href="#">日志</a></span>
                        <span style="margin-right: 15px;vertical-align: middle;"><a href="#">预览</a></span>
                        <span>
                            <a class="adaptiveButton brightBtn normalButton">
                                <span class="left"></span>
                                <span class="center center_2">保存信息</span>
                                <span class="right"></span>
                            </a>
                        </span>
                        <span>
                            <a class="adaptiveButton brightBtn brightBtn-blue">
                                <span class="left"></span>
                                <span class="center center_2">提交审核</span>
                                <span class="right"></span>
                            </a>
                        </span>
                    </span>
                 </div>
                 <table class="basicInfoTable">
                     <colgroup>
                         <col width="110">
                         <col width="">
                     </colgroup>
                     <tbody>
                     <tr>
                         <th>线路名称</th>
                         <td><input type="text" name="" style="width: 455px;"/></td>
                     </tr>
                     <tr>
                         <th>内部名称</th>
                         <td><input type="text" name="" style="width: 455px;"/></td>
                     </tr>
                     <tr>
                         <th>线路类型</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>请选择</option>
                                 <option>出境游</option>
                                 <option>国内游</option>
                                 <option>周边游</option>
                             </select>
                         </td>
                     </tr>
                     <tr>
                         <th>线路形态</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>请选择</option>
                                 <option>跟团游</option>
                                 <option>自由行</option>
                                 <option>半自动游</option>
                                 <option>当地游</option>
                             </select>
                         </td>
                     </tr>
                     <tr>
                         <th>钻级</th>
                         <td>
                             <select data-role="dropdownlist" style="width: 105px;">
                                 <option>请选择</option>
                                 <option>三钻</option>
                                 <option>四钻</option>
                                 <option>五钻</option>
                             </select>
                             <span class="level-explain"><i></i>钻级说明</span>
                         </td>
                     </tr>
                     <tr>
                         <th>出发地</th>
                         <td><input type="text" name="" style="width: 103px;"/></td>
                     </tr>
                     <tr>
                         <th>目的地</th>
                         <td>
                             <span class="placeBox">上海<i></i></span>
                             <span class="placeBox">武汉<i></i></span>
                             <span class="placeBox">天津<i></i></span>
                             <span class="addPlaceBox"><i></i>添加城市</span>
                         </td>
                     </tr>
                     <tr>
                         <th>行程天数</th>
                         <td><input type="text" name="" style="width: 72px;"/> 天</td>
                     </tr>
                     <tr>
                         <th>售卖地</th>
                         <td><input type="text" name="" style="width: 455px;"/></td>
                     </tr>
                     <tr>
                         <th style="vertical-align: top;">备注</th>
                         <td>
                             <textarea class="textareaMark"></textarea>
                         </td>
                     </tr>
                     <tr>
                         <th style="vertical-align: top;">上传照片</th>
                         <td>
                             <textarea class="textareaMark"></textarea>
                         </td>
                     </tr>
                     </tbody>
                 </table>
             </section>
        </div>
    </div>

    <div id="extFooter">
        <div>
            <p>
            <a href="javascript:void(0);">关于我们</a>&nbsp;|
            <a href="javascript:void(0);">微博</a>&nbsp;|
            <a href="javascript:void(0);">服务条款</a>&nbsp;|
            <a href="javascript:void(0);">隐私政策</a>&nbsp;|
            </p>
            <p>客户服务热线:400-720-6666</p>
        </div>
    </div>



</body>
</html>
