<!DOCTYPE html>
<html>
<head>
	<title>运营商 旅游 游客列表-部分-支付信息弹层</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../../static/css/kendo.common.min.css" />
    <link rel="stylesheet" href="../../static/css/kendo.gray.css" />
    <link href="../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" /> 
    <link href="../../static/css/travel.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>

    <script type="text/javascript" src="../../static/js/kendo.web.js"></script>
    
    <style type="text/css">
      body{ background:#fff; color:#333;}
    </style>
    
<script type="text/javascript" src="/static/js/sync.js"></script>
</head>


<body>

<div class="pay_file">

    <div class="pay_div">
        <table class="tgrid pay_info">
             <colgroup>
                  <col width="115px"/>
                  <col width="115px"/>
             </colgroup>
             <thead>
             <tr>
                 <th class="line_left">应付金额</th>
                 <th>已收金额</th>
                 <th class="line_right">待付金额</th>
             </tr>
             </thead>
             <tbody>
             <tr>
                 <td>¥ 30000</td>
                 <td><b>¥ 2000</b></td>
                 <td><b>¥ 28000</b></td>
             </tr>
             </tbody>
        </table>
    </div>
    <div class="detail">
         <h3>费用明细：</h3>
         <table>
              <colgroup>
                   <col width="92px"/>
                   <col width="92px"/>
                   <col width="92px"/>
                   <col width="92px"/>
              </colgroup>
              <thead>
                   <tr>
                       <th>产品价格</th>
                       <th>实际售价</th>
                       <th>签证费</th>
                       <th>保险费</th>
                   </tr>
              </thead>
              <tbody>
                   <tr>
                       <td><input type="text" value="¥ 30000"/></td>
                       <td><input type="text" value="¥ 28000"/></td>
                       <td><input type="text" value="¥ 20000"/></td>
                       <td><input type="text" value="¥ 20000"/></td>
                   </tr>
                   
              </tbody>
         </table>
    </div>
    <div class="detail">
         <h3>支付明细：</h3>
         <table>
              <colgroup>
                   <col width="92px"/>
                   <col width="92px"/>
                   <col width="92px"/>
                   <col width="92px"/>
              </colgroup>
              <thead>
                   <tr>
                       <th>已付款金额</th>
                   </tr>
              </thead>
              <tbody>
                   <tr>
                       <td><input type="text" value="¥ 250000"/></td>
                   </tr>
                   
              </tbody>
         </table>
    </div>
    <div class="state">
         <h3>支付状态：</h3>
         <select>
              <option>未付款</option>
              <option selected="">部分付款</option>
              <option>已付款</option>
         </select>         
    </div>
    
    <div class="select_btn">
      <a href="javascript:;" class="button_important adaptiveButton medium">
            <span class="left"></span>
            <span class="center" style="padding:0 30px;">保 存</span>
            <span class="right"></span>
      </a>
      <a href="javascript:;" class="button_unimportant adaptiveButton medium">
            <span class="left"></span>
            <span class="center" style="padding:0 30px; color:#666666;">取 消</span>
            <span class="right"></span>
      </a> 
    </div>
</div>

</body>
</html>
