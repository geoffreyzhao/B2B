<!DOCTYPE html>
<html>
<head>
	<title>运营商 旅游 游客列表-部分-申请取消报名弹层</title>

    <link rel="stylesheet" href="../../static/css/kendo.common.min.css" />

    <script type="text/javascript" src="../../static/js/kendo.web.js"></script>
    
    <style type="text/css">
      body{ background:#fff; color:#333;}
    </style>
    
<script type="text/javascript" src="/static/js/sync.js"></script>

<body>

<div class="apply_file">
    
    <div class="cancel">
         <h3>取消报名游客：</h3>
         <table>
              <colgroup>
                   <col width="93px"/>
                   <col width="93px"/>
                   <col width="93px"/>
                   <col width="93px"/>
              </colgroup>
              <thead>
                   <tr>
                       <th>姓名</th>
                       <th>证件类型</th>
                       <th>签证状态</th>
                       <th>支付状态</th>
                   </tr>
              </thead>
              <tbody>
                   <tr>
                       <td>张大国</td>
                       <td>护照</td>
                       <td>无签证</td>
                       <td>未付款</td>
                   </tr>
                   
              </tbody>
         </table>
    </div>
    <div class="cancel">
         <h3>取消报名产品：</h3>
         <table>
              <colgroup>
                   <col width="97px"/>
                   <col width="190px"/>
                   <col width="65px"/>
                   <col width="63px"/>
              </colgroup>
              <thead>
                   <tr>
                       <th>团号</th>
                       <th>产品名称</th>
                       <th>出发日期</th>
                       <th>行程天数</th>
                   </tr>
              </thead>
              <tbody>
                   <tr>
                       <td>BM-130908-001</td>
                       <td>美国东西海岸14日团队游(3钻)...</td>
                       <td>10-27</td>
                       <td>5天</td>
                   </tr>
                   
              </tbody>
         </table>
    </div>
    <div class="cause">
         <h3><em> * </em>取消报名原因：</h3>
         <textarea> </textarea>      
    </div>
    
    
    
    <div class="select_btn">
      <a href="javascript:;" class="button_important adaptiveButton medium">
            <span class="left"></span>
            <span class="center">提交申请</span>
            <span class="right"></span>
      </a>
      <a href="javascript:;" class="button_unimportant adaptiveButton medium">
            <span class="left"></span>
            <span class="center" style="padding:0 30px; color:#666666;">取 消</span>
            <span class="right"></span>
      </a> 
    </div>
</div>
