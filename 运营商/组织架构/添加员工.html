
<!DOCTYPE html>
<html>
<head>

 <div class="yuangongmiddle">

            <td class="yuangongxingming_1">员工姓名：</td>

         <tr>

   </div>

         </tr>

          <!--角色选择的内容-->
        </div>
     </div>  
  </div>     
   <div style=" clear:both;"></div>
   
    <div class="tianjia_button">
      <a class="tianjiaqueding_btn aa" href="#">确定 </a>
      <a class="tianjiaquxiao_btn bb" href="#"> 取消</a>

   </div>
