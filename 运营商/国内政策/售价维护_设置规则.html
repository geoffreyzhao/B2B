<!DOCTYPE html>
<html>
<head>
    <title>政策 国内政策 售价维护 设置规则</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/css/kendo.common.min.css" />
    <link rel="stylesheet" href="/static/css/kendo.gray.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/b2b.css" />
    <link rel="stylesheet" href="/static/css/kendo.reset.css">
    <link rel="stylesheet" href="/static/css/finance.css">
    <script type="text/javascript" src="/static/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/jquery.fixedBar.js"></script>
    <script type="text/javascript" src="/static/js/kendo.web.js"></script>
    <script type="text/javascript" src="/static/js/cultures/kendo.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>
    <script type="text/javascript" src="/static/js/flight.js"></script>
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/static/css/ie.css" />
    <script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script>
    <![endif]-->
    <style type="text/css">
        #set_rule h1 {font-size:14px;position:absolute;left:20px;top:15px;}
        #set_rule ul {padding-left:40px;}
        #set_rule ul li {padding:5px;}
        #set_rule table input {width:60px;}
        #set_rule label input {width:30px;}
        #set_rule table th {text-align:left;font-size:13px;font-weight:normal;}
        #set_rule table input.dropdown {width:60px;}
        #set_rule table td {padding:5px;}
        
    </style>

<script type="text/javascript" src="/static/js/sync.js"></script>
</head>
<body>
<div id="container" style="margin:0 auto">
    <div class="actions block">
        <div class="col col-l sep-r">
            <button class="btns btn-return">返回</button>
        </div>
        <span style="font-size:14px;color:#686868;font-weight:bold;padding-left:20px">设置客户</span>
        <div class="col col-r sep-l fixedButton">
            <a href="javascript:;" class="button_secondary adaptiveButton small" style="margin-top:3px">
                <span class="left"></span>
                <span class="center">取消</span>
                <span class="right"></span>
            </a>
            <a href="javascript:;" class="button_important adaptiveButton small" style="margin-top:3px">
                <span class="left"></span>
                <span class="center">保存</span>
                <span class="right"></span>
            </a>
        </div>
    </div>
    <div class="block block1 block-module" id="set_rule" style="padding:10px;position:relative">
        <h1>规则</h1>
        <ul>
            <li><label><input type="radio" name="rule_type" value=""/>统一按底价前返返佣</label></li>
            <li><label><input type="radio" name="rule_type" value=""/>统一按底价前返+奖励返佣</label></li>
            <li><label><input type="radio" name="rule_type" value="" />统一按底价全反</label></li>
            <li><label><input type="radio" name="rule_type" value="customize" />自定义</label></li>
            <li id="customize" style="display:none;">
                <table>
                    <thead>
                        <tr>
                            <th colspan="4" style="text-align:left;">请选择规则</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;本地扣率</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                                <input style="width:60px;" data-role="dropdownlist" data-value-field="value" data-text-field="text" data-source="[{'value':'留点','text':'留点'},{'value':'固定','text':'固定'},{'value':'促销','text':'促销'}]"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;异地扣率</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                                <input style="width:60px;" data-role="dropdownlist" data-value-field="value" data-text-field="text" data-source="[{'value':'留点','text':'留点'},{'value':'固定','text':'固定'},{'value':'促销','text':'促销'}]"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;本地金额</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                                <input style="width:60px;" data-role="dropdownlist" data-value-field="value" data-text-field="text" data-source="[{'value':'留钱','text':'留点'},{'value':'固定','text':'固定'},{'value':'促销','text':'促销'}]"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;异地金额</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                                <input style="width:60px;" data-role="dropdownlist" data-value-field="value" data-text-field="text" data-source="[{'value':'留钱','text':'留点'},{'value':'固定','text':'固定'},{'value':'促销','text':'促销'}]"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;最低返点</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;最低返钱</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;儿童最低返点</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;儿童最低返钱</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;最高返点</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;最高返钱</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;儿童最高返点</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;儿童最高返钱</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label><input type="checkbox" name="rate_local"/>&nbsp;儿童统一返点</label></td>
                            <td>
                                <input type="text" value="2.0"/>
                            </td>
                            <td><label><input type="checkbox" name="rate_yidi"/>&nbsp;儿童统一返钱</label></td>
                            <td>
                                <input type="text" value="10.0"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            
            </li>
            <li><label><input type="checkbox" name="loss_permit" />不允许亏损</label></li>
        </ul>
    </div>

    

</div>
<script type="text/javascript">
    $(function(){

        kendo.init($("body"));
        $("input[type='radio']").click(function(){
            if($(this).val() == "customize" && $(this).prop("checked")){
                $("#customize").show();
            }else{
                $("#customize").hide();

            }

            });
    })
</script>
</body>
</html>
