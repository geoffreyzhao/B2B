<!DOCTYPE html>
<html>
<head>
    <title>政策 国内政策 售价维护 设置客户 数据</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/css/kendo.common.min.css" />
    <link rel="stylesheet" href="/static/css/kendo.gray.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/b2b.css" />
    <link rel="stylesheet" href="/static/css/kendo.reset.css">
    <link rel="stylesheet" href="/static/css/finance.css">
    <script type="text/javascript" src="/static/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/plugins/jquery.fixedBar.js"></script>
    <script type="text/javascript" src="/static/js/kendo.web.js"></script>
    <script type="text/javascript" src="/static/js/cultures/kendo.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>
    <script type="text/javascript" src="/static/js/flight.js"></script>
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/static/css/ie.css" />
    <script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script>
    <![endif]-->
    <style>
        .block1 label {display:inline-block;width:60px;margin-right:5px;}

    </style>
</head>
<body>
<div id="container" style="margin:0 auto">
    <div class="actions block">
        <div class="col col-l sep-r">
            <button class="btns btn-return">返回</button>
        </div>
        <span style="font-size:14px;color:#686868;font-weight:bold;padding-left:20px">设置客户</span>
        <div class="col col-r sep-l fixedButton">
            <a href="javascript:;" class="button_secondary adaptiveButton small" style="margin-top:3px">
                <span class="left"></span>
                <span class="center">取消</span>
                <span class="right"></span>
            </a>
            <a href="javascript:;" class="button_important adaptiveButton small" style="margin-top:3px">
                <span class="left"></span>
                <span class="center">保存</span>
                <span class="right"></span>
            </a>
        </div>
    </div>
    <div class="block block1 block-module" style="padding:10px;position:relative">
        <div style="margin-bottom:10px">
            <label>客户类型</label>
            <input type="text" name="" id="" style="width:200px;vertical-align: bottom">
        </div>
        <div style="margin-bottom:10px">
            <label>结算方式</label>
            <input data-role="dropdownlist" style="width: 200px;vertical-align: bottom" data-value-field="value" data-text-field="text" data-source="[{'value':'支付宝','text':'支付宝'}]">
        </div>
        <div style="margin-bottom:10px">
            <label>客户组</label>
            <input type="text" name="" id="" style="width:200px;vertical-align: bottom">
        </div>
        <div style="position:absolute;top:50%;right:20px;margin-top:-15px">
            <button class="btns btn-orange-s">查询</button>
        </div>
    </div>
    <div class="block block2">
        <div class="block-header">
            <span style="font-weight:bold">客户关系：</span><span style="color:#0066cc">122</span>个
        </div>
        <table class="grid-table">
            <tr class="thead">
                <th style="width:20px;"><input type="checkbox" name="checkall"/></th>
                <th>客户名称</th>
                <th>创建时间</th>
                <th>可用余额</th>
                <th>联系人</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
    $(function () {
        new GridTable('.block2 .grid-table', {
            dataSource:[
                {
                    c1:"苏宁",
                    c2:"2013-12-12",
                    c3:"11,321,321.00",
                    c4:"张三"
                },
                {
                    c1:"苏宁",
                    c2:"2013-12-12",
                    c3:"11,321,321.00",
                    c4:"张三"
                }
            ],
            rowTemplate:kendo.template($("#block2-grid-row-template").html())
        }).init();
    });
</script>
    <script type="text/x-kendo-template" id="block2-grid-row-template">
        <tr>
            <td><input type="checkbox" name="cust"/></td>
            <td>#= data.c1 #</td>
            <td>#= data.c2 #</td>
            <td>#= data.c3 #</td>
            <td>#= data.c4 #</td>
        </tr>
    </script>
</div>
<script type="text/javascript">
    $(function(){
        kendo.init($("body"));
        $("input[name='checkall']").click(function(){
            var check_status = $(this).prop("checked");
            console.log(check_status);
            $("input[name='cust']").prop("checked",check_status);

            });
    })
</script>
</body>
</html>
