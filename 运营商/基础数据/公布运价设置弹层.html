<!DOCTYPE html>
<html>
<head>
	<title>基础数据 公布运价 公布运价设置弹层</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
    <link href="../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.gray.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/cabinseat.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../static/js/kendo.web.js" type="text/javascript"></script>

    <style type="text/css">
        body {background-color: #ffffff; color:#333;}
    </style>
    
<!--[if lt IE 8]> 
<link rel="stylesheet" href="/static/css/ie.css" /> 
<script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script> 
<![endif]-->
<!-- @CLB@ -->
<script type="text/javascript" src="/static/js/sync.js"></script>
</head>
<body>

    <div class="terminal">
       <table cellpadding="0" cellspacing="0" class="terminal_tab">
          <tr>
             <td class="tmn_td_1"><em>*</em>&nbsp;城市类型：</td>
             <td style="width:190px;">
                 <select>
                      <option>全国</option>
                      <option selected="">国内</option>
                      <option>国际</option>
                 </select>             
             </td>
             <td class="tmn_td_4"><em>*</em>&nbsp;航空公司：</td>
             <td>
                 <select>
                      <option>全部</option>
                      <option>东航</option>
                      <option>南航</option>
                 </select>             
             </td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;航线：</td>
             <td><input type="text" value="SHAPEK/BJSPVG" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;舱位代码：</td>
             <td><input type="text" value="Z" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;舱位级别：</td>
             <td class="tmn_td_2_1">
                 <select>
                      <option>F</option>
                      <option>C</option>
                      <option>Y</option>
                 </select>
             </td>
             <td class="tmn_td_4">舱位扩展：</td>
             <td><input type="text" value="Z1" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;价格类型：</td>
             <td class="tmn_td_2_1">
                 <select>
                      <option>FD</option>
                      <option>NFD</option>
                      <option selected="">PAD:A</option>
                      <option>PAD:A*CH</option>
                      <option>PAD:A*IN</option>
                      <option>IBE</option>
                      <option>ABE</option>
                      <option>其它</option>
                 </select>
             </td>
             <td class="tmn_td_4"><em>*</em>&nbsp;起飞日期：</td>
             <td><input type="text" value="2013-07-23" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;允许销售：</td>
             <td>
                <select>
                    <option>允许</option>
                    <option>不允许</option>
                </select>
             </td>
             <td class="tmn_td_4">起始日期：</td>
             <td><input type="text" value="2013-07-15" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;单程价格：</td>
             <td><input type="text" value="600.00" /></td>
             <td class="tmn_td_4">结束日期：</td>
             <td> <input type="text" value="2013-07-16" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;往返价格：</td>
             <td><input type="text"  /></td>  
             <td class="tmn_td_4">缓存时间：</td>
             <td> <input type="text" value="24" /></td>                        
          </tr>
          <tr>
             <td>座位数：</td>
             <td><input type="text" value="4/5" /></td>                 
          </tr>
          <tr>
            <td class="top">备注：</td>
            <td colspan="3"> <textarea>输入文本……</textarea> </td>
          </tr>
       </table>
    
       <div class="bottom_btn" style="margin-right:8px;">
          <a href="#" class="bottom_btn_a">提 交</a>
          <a href="#" class="bottom_btn_a_1">取 消</a>
       </div>
    
    </div>
    
    
</body>
</html>
