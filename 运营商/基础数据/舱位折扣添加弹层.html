    <div class="base_code">
       <table>

                 <select>
                     <option>头等舱</option>

             </td>

                 <select>
                     <option>豪华头等舱</option>

                     <option>往返舱</option>
                     <option>中转舱</option>
                     <option>团队舱</option>
                 </select>
             </td>
          </tr>
          <tr>
             <th><em>*</em>舱位代码：</th>
             <td><input type="text" value="F" /></td>
             <th>折扣：</th>
             <td><input type="text" value="200" /> </td>
          </tr>
          <tr>
             <th>拓展舱位：</th>
             <td><input type="text" value="F" /></td>

             <td><input type="text" /></td>
          </tr>
          <tr>
             <th>出票开始日期：</th>
             <td><input type="text" class="datepicker" /></td>
             <th>乘机开始日期：</th>
             <td>
                 <input type="text" class="datepicker" />
             </td>
          </tr>
          <tr>
             <th>出票截止日期：</th>
             <td><input type="text" class="datepicker" /></td>
             <th>乘机截止日期：</th>
             <td>
                 <input type="text" class="datepicker" />
             </td>
          </tr>
          <tr>
             <th><em>*</em>是否允许销售：</th>
             <td>
                 <select>
                      <option>是</option>
                      <option>否</option>
                 </select>
             </td>
             <th>限制航段：</th>
             <td>
                 <input type="text" />
             </td>
          </tr>
          <tr>

              <td>

             <td></td>

    <div class="terminal">

          <tr>

          </tr>
          <tr>
             <td><em>*</em>&nbsp;舱位等级：</td>
             <td class="tmn_td_2_1">
                 <select>
                      <option>头等舱</option>
                      <option>超值头等舱</option>
                      <option>豪华头等舱</option>
                      <option>暂时头等舱</option>
                      <option>公务舱</option>
                      <option>超值公务舱</option>
                      <option>豪华经济舱</option>

                      <option>折扣经济舱</option>
                      <option selected="">超值经济特价舱</option>
                      <option>里程兑换舱</option>
                      <option>特价舱</option>
                      <option>往返舱</option>
                      <option>中转舱</option>
                 </select>
             </td>
             <td class="tmn_td_4">舱位扩展：</td>
             <td><input type="text" value="Z1" /></td>
          </tr>
          <tr>
             <td>舱位简述：</td>
             <td><input type="text" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;舱位折扣：</td>
             <td><input type="text" value="80" /></td>
          </tr>
          <tr>
             <td>允许销售：</td>
             <td>
                <select>
                    <option>允许</option>
                    <option>不允许</option>
                </select>
             </td>

             <td>
                <select>
                    <option>是</option>
                    <option selected="">否</option>
                </select>
             </td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;起始日期：</td>

          </tr>
          <tr>
             <td><em>*</em>&nbsp;结束日期：</td>
             <td><input type="text" class="rili" value="2013-12-31"  /></td>             
          </tr>

            <td class="top">舱位描述：</td>
            <td colspan="3"> <textarea>输入文本……</textarea> </td>

       <div class="bottom_btn">
