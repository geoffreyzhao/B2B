<!DOCTYPE html>
<html>
<head>
	<title>${title!"天地行"}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
    <link href="../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.gray.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/cabinseat.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../static/js/kendo.web.js" type="text/javascript"></script>

    <style type="text/css">
        body {background-color: #ffffff;}
    </style>
    
<!--[if lt IE 8]> 
<link rel="stylesheet" href="/static/css/ie.css" /> 
<script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script> 
<![endif]-->
<!-- @CLB@ -->
</head>
<body>

    <div class="terminal">
       <table cellpadding="0" cellspacing="0" class="terminal_tab">
          <tr>
             <td class="tmn_td_1"><em>*</em>&nbsp;航空公司：</td>
             <td style="width:190px;"><input type="text" value="MU" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;航司简称：</td>
             <td><input type="text" value="东航" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;舱位级别：</td>
             <td><input type="text" value="Y" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;舱位代码：</td>
             <td><input type="text" value="Z" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;舱位等级：</td>
             <td class="tmn_td_2_1">
                 <select>
                      <option>头等舱</option>
                      <option>超值头等舱</option>
                      <option>豪华头等舱</option>
                      <option>暂时头等舱</option>
                      <option>公务舱</option>
                      <option>超值公务舱</option>
                      <option>豪华经济舱</option>
                      <option>超值经济舱</option>
                      <option>标准经济舱</option>
                      <option>折扣经济舱</option>
                      <option selected="">超值经济特价舱</option>
                      <option>里程兑换舱</option>
                      <option>特价舱</option>
                      <option>往返舱</option>
                      <option>中转舱</option>
                 </select>
             </td>
             <td class="tmn_td_4">舱位扩展：</td>
             <td><input type="text" value="Z1" /></td>
          </tr>
          <tr>
             <td>舱位简述：</td>
             <td><input type="text" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;舱位折扣：</td>
             <td><input type="text" value="80" /></td>
          </tr>
          <tr>
             <td>允许销售：</td>
             <td>
                <select>
                    <option>允许</option>
                    <option>不允许</option>
                </select>
             </td>
             <td class="tmn_td_4">可申请舱：</td>
             <td>
                <select>
                    <option>是</option>
                    <option selected="">否</option>
                </select>
             </td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;起始日期：</td>
             <td><input type="text" class="rili" value="2013-07-19" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;舱位类型：</td>
             <td class="putong"> 
                 <label> <input type="radio" name="pu" /> 普通</label> 
                 <label> <input type="radio" name="pu" checked="checked" /> 特舱</label>
                 <label> <input type="radio" name="pu" /> 特价申请</label>
             </td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;结束日期：</td>
             <td><input type="text" class="rili" value="2013-12-31"  /></td>             
          </tr>
          <tr>
            <td class="top">舱位描述：</td>
            <td colspan="3"> <textarea>输入文本……</textarea> </td>
          </tr>
       </table>
    
       <div class="bottom_btn">
          <a href="#" class="bottom_btn_a">提 交</a>
          <a href="#" class="bottom_btn_a_1">取 消</a>
       </div>
    
    </div>
    
    
</body>
</html>
