<!DOCTYPE html>
<html>
<head>
	<title>基础数据 城市代码 添加城市代码 弹层</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.gray.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/cabinseat.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../static/js/kendo.web.js" type="text/javascript"></script>

	<style type="text/css">
	body {background-color: #ffffff; color:#333;}
	</style>
    
<!--[if lt IE 8]> 
<link rel="stylesheet" href="/static/css/ie.css" /> 
<script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script> 
<![endif]-->
<!-- @CLB@ -->
<script type="text/javascript" src="/static/js/sync.js"></script>
</head>
<body>

    <h1>新版本</h1>

    <div class="base_code">
        <table>
            <tbody>
                <tr>
                    <th>省（自治区、直辖市）：</th>
                    <td>
                        <select name="province" style="width:240px;">
                            <option value="浙江省">浙江省</option>
                            <option value="安徽省">安徽省</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><em>*</em>市（自治州、区）：</th>
                    <td>
                        <select name="" style="width:240px;">
                            <option value="上海">上海</option>
                            <option value="上海">上海</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><em>*</em>城市简称 ：</th>
                    <td>
                        <input style="width:240px;" type="text" />
                    </td>
                </tr>
                <tr>
                    <th>城市拼音 ：</th>
                    <td>
                        <input style="width:240px;" type="text" value="Shanghai" />
                    </td>
                </tr>
                <tr>
                    <th>城市英文 ：</th>
                    <td>
                        <input style="width:240px;" type="text"  value=""/>
                    </td>
                </tr>
                <tr>
                    <th>拼音简写 ：</th>
                    <td>
                        <input style="width:240px;" type="text" />
                    </td>
                </tr>
                <tr>
                    <th>热点：</th>
                    <td>
                        <input style="width:240px;" type="text" />
                    </td>
                </tr>
                <tr>
                    <th style="vertical-align：top">备注：</th>
                    <td>
                        <textarea style="width:240px;height:46px;" type="text"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
       <div class="bottom_btn" style="margin-right:35px;">
          <a href="#" class="bottom_btn_a">提 交</a>
          <a href="#" class="bottom_btn_a_1">取 消</a>
       </div>

    </div>
    




    <h1>老版本</h1>
    <div class="city_kfb">
       <table cellpadding="0" cellspacing="0" class="city_kfb_tab">
          <tr>
            <td class="ckt_list_1">国别：</td>
            <td class="ckt_list_2"><select> <option>国内</option></select></td>
          </tr>
          <tr>
            <td><em>*</em>&nbsp;城市名称：</td>
            <td><input type="text" value="上海" /></td>
          </tr>
          <tr>
            <td><em>*</em>&nbsp;城市拼音：</td>
            <td><input type="text" value="Shanghai" /></td>
          </tr>
          <tr>
            <td><em>*</em>&nbsp;城市英文：</td>
            <td><input type="text" value="SH" /></td>
          </tr>
          <tr>
            <td><em>*</em>&nbsp;城市三字码：</td>
            <td><input type="text" value="SHA" /></td>
          </tr>
          <tr>
            <td><em>*</em>&nbsp;热点：</td>
            <td><input type="text" value="1" /></td>
          </tr>
       </table> 
    
       <div class="bottom_btn" style="margin-right:35px;">
          <a href="#" class="bottom_btn_a">提 交</a>
          <a href="#" class="bottom_btn_a_1">取 消</a>
       </div>
    
    </div>
    
    
</body>
</html>
