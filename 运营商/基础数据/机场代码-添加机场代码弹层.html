<body>

<h2>新版本</h2>    
    <div class="base_code">
       <table>
          <tr>
             <th>省（自治区、直辖市）：</th>
             <td>
                 <select>
                     <option>全部</option>
                     <option selected="">上海市</option>
                     <option>浙江省</option>
                 </select>
             </td>
          </tr>
          <tr>
             <th><em>*</em>市（自治州、区）：</th>
             <td>
                 <select>
                     <option>上海市</option>
                     <option>杭州市</option>
                     <option>宁波市</option>
                     <option>绍兴市</option>
                 </select>
             </td>
          </tr>
          <tr>
             <th><em>*</em>机场名称：</th>
             <td><input type="text" value="上海浦东国际机场" /></td>
             <th>简称：</th>
             <td><input type="text" /></td>
          </tr>
          <tr>
             <th><em>*</em>机场三字码：</th>
             <td><input type="text" value="SHA" /></td>
             <th></th>
             <td></td>
          </tr>
          <tr>
             <th>机场英文名称：</th>
             <td><input type="text" value="SHA" /></td>
             <th></th>
             <td></td>
          </tr>
          <tr>
             <th>机场拼音：</th>
             <td><input type="text" value="SHA" /></td>
             <th></th>
             <td></td>
          </tr>
          <tr>
             <th>机场建设费：</th>
             <td>
                 <label><input type="text" value="50.00" />元</label>
             </td>
             <th></th>
             <td></td>
          </tr>
          <tr>
             <th>机场物理位置：</th>
             <td>
                 <select>
                     <option>闸北区</option>
                 </select>
             </td>
             <th>县（自治县、街道）</th>
             <td><input type="text" value="广中西路555号"/></td>
          </tr>
          <tr>
             <th>机场经纬度：</th>
             <td colspan="3"><input type="text" value="31°08′36″N 121°48′19″E" /></td>
          </tr>
          <tr>
             <th>备注：</th>
             <td>
                  <textarea>浦东机场一期工程1997年10月全面开工，1999年9月建成通航。</textarea>
             </td>
             <th></th>
             <td></td>
          </tr>
       </table>       
        <div class="bottom_btn">
          <a href="javascript:;" class="button_important adaptiveButton medium">
                <span class="left"></span>
                <span class="center">提 交</span>
                <span class="right"></span>
          </a>
          <a href="javascript:;" class="button_unimportant adaptiveButton medium">
                <span class="left"></span>
                <span class="center">取 消</span>
                <span class="right"></span>
          </a>
       </div>
       
   </div>
      
       


<br>
<br>



    <div class="terminal">
       <table cellpadding="0" cellspacing="0" class="terminal_tab">
          <tr>
             <td class="tmn_td_1">国别：</td>
             <td colspan="3"><select><option>国内</option></select></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;城市名称：</td>
             <td colspan="3"><input type="text" value="上海" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;机场名称：</td>
             <td class="tmn_td_2_1"><input type="text" value="上海虹桥机场" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;简称：</td>
             <td><input type="text" value="虹桥机场" /></td>
          </tr>
          <tr>
             <td><em>*</em>&nbsp;机场代码：</td>
             <td><input type="text" value="SHA" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;英文名称：</td>
             <td><input type="text" value="China.ShangHai" /></td>
          </tr>
          <tr>
             <td>国际代码：</td>
             <td><input type="text" value="SHA" /></td>
             <td class="tmn_td_4"><em>*</em>&nbsp;机场拼音：</td>
             <td><input type="text" value="SHANGHAIHONGQIAO" /></td>
          </tr>
          <tr>
             <td>物理位置：</td>
             <td><input type="text" /></td>
             <td class="tmn_td_4">经纬度：</td>
             <td><input type="text" /></td>
          </tr>
          <tr>
            <td class="top">机场描述：</td>
            <td colspan="3"> <textarea>输入文本……</textarea> </td>
          </tr>
       </table>
    
       <div class="bottom_btn">
          <a href="#" class="bottom_btn_a">提 交</a>
          <a href="#" class="bottom_btn_a_1">取 消</a>
       </div>
    
    </div>
