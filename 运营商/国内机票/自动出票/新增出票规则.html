<!DOCTYPE html>
<html>
<head>
	<title>国内机票 自动出票 新增出票规则</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/css/kendo.gray.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" />
    <link href="../../../static/css/ticket.css" rel="stylesheet" type="text/css"/>
    <script src="../../../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../static/js/kendo.web.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../static/js/public.js"></script>

<!--[if lt IE 8]> 
<link rel="stylesheet" href="/static/css/ie.css" /> 
<script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script> 
<![endif]-->
<!-- @CLB@ -->
<script type="text/javascript" src="/static/js/sync.js"></script>
</head>
<body>
    <div id="extHeader">
        <div></div>
    </div>

    <div id="container">
        <div class="header">
            <h1></h1>
            <div>
                <span>你好,${name}</span>
                <a href="javascript:void(0);">退出</a>
            </div>
            <ul id="top_menu">
                <li><a href="javascript:void(0);">国内机票</a></li>
                <li><a href="javascript:void(0);">国际机票</a></li>
                <li><a href="javascript:void(0);">酒店</a></li>
                <li><a href="javascript:void(0);">票证中心</a></li>
                <li><a href="javascript:void(0);">财务管理</a></li>
                <li><a href="javascript:void(0);">客户管理</a></li>
                <li class="current"><a href="javascript:void(0);">系统设置</a></li>
            </ul>
            <ol class="sub_menu">
                <li class="current"><a href="javascript:void(0);">公告信息</a></li>
                <li><a href="javascript:void(0);">公司信息</a></li>
                <li><a href="javascript:void(0);">组织架构</a></li>
                <li><a href="javascript:void(0);">角色维护</a></li>
                <li><a href="javascript:void(0);">基础数据</a></li>
            </ol>
            <div id="message">
            	<a href="javascript:void(0);">&nbsp;</a>
                <span>&nbsp;</span>
            </div>
        </div>
        <div class="clear"></div>
        <div id="sub_menu_bar"></div>
        <div id="mainContent">
               
               <div class="topFixedToolsBar">
                    <div style="float:left;border-right:1px solid #ffffff">
                        <a href="#" class="returnBtn"><i class="leftArrow"></i>返回</a>
                    </div>
                    <div class="fixedMenu" style="width:auto;">
                        <b>添加出票规则</b>
                    </div>
                    <div class="fixedButton">
                        <a href="javascript:;" class="button_important adaptiveButton small">
                            <span class="left"></span>
                            <span class="center">提 交</span>
                            <span class="right"></span>
                        </a>
                    </div>
              </div>
               
              <div class="commonModule">  <!--commonModule 开始-->
                   <section>
                         <div class="firstSection">
                             <ul class="infoContent">
                                 <li>
                                      <b><em class="redFont">*&nbsp;</em>B2B账号：</b>
                                      <select data-role="dropdownlist" style="width:185px;">
                                           <option>请选择B2B自动出票账号</option>
                                      </select>
                                 </li>
                                 <li>
                                     <b><em class="redFont">*&nbsp;</em>航空公司：</b>
                                     <select data-role="dropdownlist" style="width:185px;">
                                           <option>请选择航空公司</option>
                                     </select>
                                 </li>
                                 <li>
                                     <b><em class="redFont">*&nbsp;</em>起飞日期：</b>
                                     <input type="text" style="width:95px;" class="datepicker"/>
                                     <em>&nbsp;至&nbsp;</em>
                                     <input type="text" style="width:95px;" class="datepicker orange"/>
                                     <label class="perpetual">
                                          <input type="checkbox" />&nbsp;永久
                                     </label>
                                 </li>
                             </ul>
                         </div>
                   </section>
                   
                   <section>
                         <div class="secondSection">
                               <ul class="infoContent">
                                     <li>
                                         <b style="vertical-align:top;">出发城市：</b>
                                         <textarea class="textField">提示：可输入多个城市三字码，用半角/分隔。如PEK/SHA/PVG。</textarea>
                                     </li>
                                     <li>
                                         <b style="vertical-align:top;">到达城市：</b>
                                         <textarea class="textField">提示：可输入多个城市三字码，用半角/分隔。如PEK/SHA/PVG。</textarea>
                                     </li>
                                     <li>
                                         <b style="vertical-align:top;">排除航段：</b>
                                         <textarea class="textField">提示：排除指定的航段，如：SHA-PEK，表示只排除SHA到PEK这一段，SHA到其他机场正常。可以用半角/分割添加多段。</textarea>
                                     </li>
                                     <li>
                                         <b style="vertical-align:top;">排除航班：</b>
                                         <textarea class="textField">提示：输入航班号时，无需输入航空公司代码，如CA1234，请输入1234，可输入多个航班号，用半角/分隔，支持号段，如:2701-2999。“所有”表示本政策适用于所有航班号，“包含”表示本政策适用于左侧输入航班号，“排除”表示适用于除左侧输入的航班号之外的其他所有航班号。 </textarea>
                                     </li>
                                     <li class="clearfix">
                                         <b class="pull-left" style="vertical-align:top;">适用舱位：</b>
                                         <div class="pull-left">
                                              <div class="seclectFrame">
                                                   <label><em class="orangeFrame"></em>全选</label>
                                                   <label><em class="grayFrame"></em>反选</label>
                                              </div>
                                              <ul class="colorPiece clearfix">
                                                  <li>
                                                      <label><em class="letter">C</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">F</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label class="current"><em class="letter">P</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">A</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">J</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">I</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label class="current"><em class="letter">Y</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">I</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label class="current"><em class="letter">H</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">M</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">G</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">S</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">L</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">Q</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">E</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">V</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label class="current"><em class="letter">R</em> [150]</label>
                                                  </li>
                                                  <li>
                                                      <label><em class="letter">K</em> [150]</label>
                                                  </li>
                                              </ul>
                                         </div>
                                     </li>
                                     <li>
                                         <b><em class="redFont">*&nbsp;</em>允许上浮点数：</b>
                                         <input type="text" style="95px;" />
                                         <label class="hint"><i class="hintIcon"></i>平台的政策若小于或等于允许上浮点数与航空公司返点之和，则自动出票</label>
                                     </li>
                                     <li>
                                         <label><input type="checkbox" />&nbsp;禁用</label>
                                     </li>
                               </ul>
                         </div>
                   </section>
                   
              </div>  <!--commonModule 结束-->
                          
        </div>

    </div>
    
    <div id="extFooter">
        <div>
            <p>
                <a href="javascript:void(0);">关于我们</a>&nbsp;|
                <a href="javascript:void(0);">微博</a>&nbsp;|
                <a href="javascript:void(0);">服务条款</a>&nbsp;|
                <a href="javascript:void(0);">隐私政策</a>&nbsp;|
            </p>
            <p>客户服务热线:400-720-6666</p>
        </div>
    </div>
    
    <script>
	$(function(){
		kendo.init('body')
	})
	
	</script>
    
  </body>
</html>
