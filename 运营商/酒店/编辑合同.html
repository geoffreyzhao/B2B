<div>
    <form method="get" action="">
        <table class="tbform">
            <tr>
                <td>合同有效期</td>
                <td>
                    <input type="text" name="sdate" value="" class="Datepicker"/> - <input type="text" name="edate" value="" class="Datepicker"/> 
                </td>
                <td></td>
                <td>
                    <label><input type="checkbox" name="notify" checked="checked" value="true"/>到期提醒</label>
                    <span>提前</span>
                    <select id="beforeDay" name="beforeDay">
                        <option value="1 day">1天</option>
                        <option value="3 day">3天</option>
                        <option value="1 week">1周</option>
                        <option value="2 week">2周</option>
                        <option value="3 week">3周</option>
                        <option value="4 week">4周</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>供应商类型</td>
                <td>
                    <select id="" name="gys_type">
                        <option value="">请选择</option>
                        <option value="">代理</option>
                        <option value="">连锁品牌</option>
                        <option value="">GDS</option>
                        <option value="">酒店业主</option>
                    </select>
                    <input type="text" name="gys_name" value="供应商名称"/>
                </td>
            </tr>
            <tr>
                <td>供应商实体</td>
                <td>
                    <select name="loc">
                        <option value="请选择" selected="">请选择</option>
                        <option value="中国大陆">中国大陆</option>
                        <option value="香港">香港</option>
                        <option value="澳门">澳门</option>
                        <option value="国外">国外</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>收款账户名</td>
                <td><input type="text" name="account_name"/></td>
                <td>开户银行</td>
                <td><input type="text" name="account_bank"/></td>
            </tr>
            <tr>
                <td>账号</td>
                <td colspan="3"><input type="text" name="account_bank"/></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="submit" name="submit" value="编辑" class="k-button"/></td>
        </table>
    </form>
</div>
