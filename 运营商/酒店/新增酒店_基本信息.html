<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title>酒店 酒店维护 新增酒店 基本信息</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/b2b.css">
    <link rel="stylesheet" href="/static/css/hotel.css">
<!--[if lt IE 8]> 
<link rel="stylesheet" href="/static/css/ie.css" />

<![endif]-->
<script type="text/javascript" src="/static/js/sync.js"></script>

</head>
<body style="background:#ffffff">


    <table>
        <tr>
            <td><span class="important">*</span><span class="head">酒店名称</span></td>
            <td>
                <input type="text" style="width:380px">
                <span class="important" style="padding-left:50px">*</span><span class="head">查询排序</span>
                <input type="text" placeholder="数值越大排名越靠前" style="width:112px">
            </td>
        </tr>
        <tr>
            <td><span class="important">*</span><span class="head">连锁/品牌</span></td>
            <td>
                <select>
                    <option value="">请选择</option>
                    <option value="">如家</option>
                    <option value="">7天</option>
                    <option value="">莫泰</option>
                    <option value="">万豪</option>
                </select>
                <span class="important">*</span><span class="head">酒店类型</span>
                <select name="" id="">
                    <option selected="" value="请选择">请选择</option>
                    <option value="精品酒店">精品酒店</option>
                    <option value="商务酒店">商务酒店</option>
                    <option value="招待所">招待所</option>
                    <option value="旅社">旅社</option>
                    <option value="汽车旅馆">汽车旅馆</option>
                    <option value="度假村">度假村</option>
                    <option value="别墅">别墅</option>
                </select>
                <span class="important">*</span><span class="head">酒店星级</span>
                <select name="" id="">
                    <option selected="" value="请选择">请选择</option>
                    <option value="二星级及以下/经济">二星级及以下/经济</option>
                    <option value="三星级/舒适">三星级/舒适</option>
                    <option value="四星级/高档">四星级/高档</option>
                    <option value="五星级/豪华">五星级/豪华</option>
                    <option value="度假酒店">度假酒店</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span class="head">酒店位置</span></td>
            <td>
                <span class="important">*</span><span class="head">大区</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span class="important">*</span><span class="head">省市</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span class="important">*</span><span class="head">城市</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span class="important">*</span><span class="head">行政区</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span class="important">*</span><span class="head">商业区</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <span class="important">*</span>请输入酒店地址:<input type="text" style="width:300px">
                <input type="text" placeholder="经度" style="width:93px">
                <input type="text" placeholder="纬度" style="width:93px">
            </td>
        </tr>
        <tr>
            <td><span class="head">酒店电话</span></td>
            <td>
                <input type="text" placeholder="区号-座机号-分机号" style="width:200px">
                <span class="head">网站地址</span>
                http:// <input type="text" placeholder="输入文本..." style="width:226px">
            </td>
        </tr>
        <tr>
            <td><span class="head">电子邮箱</span></td>
            <td><input type="text" placeholder="输入文本..." style="width:200px"></td>
        </tr>
        <tr>
            <td><span class="head">开业时间</span></td>
            <td style="vertical-align: middle">
                <select>
                    <option value="1990">1990</option>
                    <option value="1990">1991</option>
                    <option value="1990">1992</option>
                    <option value="1990">1993</option>
                    <option value="1990">1994</option>
                </select>
                <span class="head" style="padding-left:30px">装修年限</span>
                <input type="text" style="width:55px">年
                <span class="head" style="padding-left:30px">楼层数</span>
                <input type="text" style="width:55px">层
                <span class="head" style="padding-left:30px">房间数</span>
                <input type="text" style="width:55px">间
            </td>
        </tr>
        <tr>
            <td><span class="important">*</span><span class="head">结算货币</span></td>
            <td>
                <select>
                    <option value="请选择">请选择</option>
                    <option value="人民币" selected="">人民币</option>
                    <option value="港币">港币</option>
                    <option value="澳门币">澳门币</option>
                    <option value="新台币">新台币</option>
                    <option value="美元">美元</option>
                    <option value="英镑">英镑</option>
                    <option value="欧元">欧元</option>
                    <option value="新加坡元">新加坡元</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span class="head">酒店介绍</span></td>
            <td><textarea name="" id="" cols="30" rows="10" style="width:616px"></textarea></td>
        </tr>
    </table>
<div style="text-align:right">
    <a href="javascript:;" class="button_1_2">保&nbsp;存</a>
    <a href="javascript:;" class="button_2_2 close">取&nbsp;消</a>
</div>

    $(function(){
        $("a.close").click(function(){
            window.parent.$("span.k-i-close").trigger("click")
        })
    });
</script>

</html>
