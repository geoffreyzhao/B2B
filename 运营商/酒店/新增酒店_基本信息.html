<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://static.b2b.com/css/common.css">
    <link rel="stylesheet" href="http://static.b2b.com/css/comm.css">
</head>
<body>

<div class="main">
    <table>
        <tr>
            <td><span>酒店名称</span></td>
            <td>
                <input type="text">
                <span>查询排序</span>
                <input type="text" placeholder="数值越大排名越靠前">
            </td>
        </tr>
        <tr>
            <td><span>连锁/品牌</span></td>
            <td>
                <select>
                    <option value="">请选择</option>
                    <option value="">如家</option>
                    <option value="">7天</option>
                    <option value="">莫泰</option>
                    <option value="">万豪</option>
                </select>
                <span>酒店类型</span>
                <select name="" id="">
                    <option selected="" value="请选择">请选择</option>
                    <option value="精品酒店">精品酒店</option>
                    <option value="商务酒店">商务酒店</option>
                    <option value="招待所">招待所</option>
                    <option value="旅社">旅社</option>
                    <option value="汽车旅馆">汽车旅馆</option>
                    <option value="度假村">度假村</option>
                    <option value="别墅">别墅</option>
                </select>
                <span>酒店星级</span>
                <select name="" id="">
                    <option selected="" value="请选择">请选择</option>
                    <option value="二星级及以下/经济">二星级及以下/经济</option>
                    <option value="三星级/舒适">三星级/舒适</option>
                    <option value="四星级/高档">四星级/高档</option>
                    <option value="五星级/豪华">五星级/豪华</option>
                    <option value="度假酒店">度假酒店</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>酒店位置</span></td>
            <td>
                <span>省市</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span>城市</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span>行政区</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
                <span>商业区</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="text" placeholder="请输入酒店地址">
                <input type="text" placeholder="经度">
                <input type="text" placeholder="纬度">
            </td>
        </tr>
        <tr>
            <td><span>酒店电话</span></td>
            <td>
                <input type="text" placeholder="区号">
                -
                <input type="text" placeholder="座机号-分机号">
                <span>网站地址</span>
                http:// <input type="text" placeholder="输入文本...">
            </td>
        </tr>
        <tr>
            <td><span>电子邮箱</span></td>
            <td><input type="text" placeholder="输入文本..."></td>
        </tr>
        <tr>
            <td><span>开业时间</span></td>
            <td>
                <input type="text">
                <span>楼层数</span>
                <input type="text">层
                <span>房间数</span>
                <input type="text">间
            </td>
        </tr>
        <tr>
            <td><span>结算货币</span></td>
            <td>
                <select>
                    <option value="请选择">请选择</option>
                    <option value="人民币" selected="">人民币</option>
                    <option value="港币">港币</option>
                    <option value="澳门币">澳门币</option>
                    <option value="新台币">新台币</option>
                    <option value="美元">美元</option>
                    <option value="英镑">英镑</option>
                    <option value="欧元">欧元</option>
                    <option value="新加坡元">新加坡元</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>酒店介绍</span></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input value="保存" type="button">
                <input value="取消" type="button">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
