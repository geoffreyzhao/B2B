<!DOCTYPE html>
<html>
<head>
    <title>酒店 酒店维护 每日价格维护 修改时段价格 弹层</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../../static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../../../static/css/b2b.css" rel="stylesheet" type="text/css"/>
    <link href="../../../css/kendo.reset.css" rel="stylesheet"/>
    <link href="../../../static/css/tianjiabumentishi.css" rel="stylesheet" type="text/css"/>
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/global.js"></script>
    <script type="text/javascript" src="/static/js/hotel.js"></script>


    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/static/css/ie.css"/>
    <script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/js/sync.js"></script>
    <!-- @CLB@ -->
</head>


<body>


<div class="middle_content">
    <table class="tbl_modifyGiftProduct">
        <colgroup>
            <col width="80"/>
        </colgroup>
        <tr class="tr_modifyGiftProduct_group">
            <th>选择价格</th>
            <td>
                <label><input type="checkbox" checked="checked" name="" id=""/>含早特惠</label>
                <label><input type="checkbox" name="" id=""/>无早</label>
                <label><input type="checkbox" name="" id=""/>提早3天预订</label>
                <label><input type="checkbox" name="" id=""/>连住2晚优惠</label>
            </td>
        </tr>
        <tr class="tr_modifyGiftProduct_group">
            <th>日期类型</th>
            <td>
                <label><input type="radio" name="" id=""/>入住日期</label>
            </td>
        </tr>
        <tr class="validity">
            <th>有效期</th>
            <td>
                <input type="text" value="YYYY-MM-DD" class="i_input"/>
                <span>至</span>
                <input type="text" value="YYYY-MM-DD" class="i_input"/>
                <span>
                    <label><input type="checkbox" name="" id=""/>一</label>
                    <label><input type="checkbox" name="" id=""/>二</label>
                    <label><input type="checkbox" name="" id=""/>三</label>
                    <label><input type="checkbox" name="" id=""/>四</label>
                    <label><input type="checkbox" name="" id=""/>五</label>
                    <label><input type="checkbox" name="" id=""/>六</label>
                    <label><input type="checkbox" name="" id=""/>日</label>
                </span><a href="#" class="interval_a" style="float: none;margin-top: 0;display: inline-block">添加</a>
            </td>
        </tr>
        <tr class="tr_modifyGiftProduct_group">
            <th>1/1</th>
            <td>
                <div class="clock">
                    <div style="width: 150px;">
                        <p><span>2013/07/01—2013/08/01</span> <label>×</label></p>

                        <p class="clock_div_p">一 &nbsp;&nbsp; 二 &nbsp;&nbsp;三 &nbsp;&nbsp;四 &nbsp;&nbsp;五</p>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>赠送方式</th>
            <td>
                <label><input type="radio" name="rdo_presentType" id="" checked="checked"/>每间房赠送一次</label>
                <label><input type="radio" name="rdo_presentType" id=""/>每间房每晚</label>
            </td>
        </tr>
        <tr>
            <th>礼包内容</th>
            <td>
                <textarea name="" id="" style="width: 400px;height: 80px;"></textarea> <span class="unimportantText" style="vertical-align: top">50字以内</span>
            </td>
        </tr>
        <tr class="tr_modifyGiftProduct_group">
            <th>内容预览</th>
            <td>
                <span class="unimportantText">2014年1月1日至2014年12月31日入住此房型，赠送酒店SPA服务，每间房赠送一次，入住时请和酒店前台联系。</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="btn">
                    <a class="tianjiaqueding_btn" href="#">确定 </a>
                    <a class="tianjiaquxiao_btn" href="#"> 取消</a>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    $(function () {
        checkboxSingleAndAll();

    })


</script>

</body>
</html>
