<!DOCTYPE html>
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://static.b2b.com/css/common.css">
    <link rel="stylesheet" href="http://static.b2b.com/css/comm.css">

</head>
<body>
    <table>
        <tr>
            <td><span>宾客类型</span></td>
            <td>
                <label for="">
                    <input type="checkbox">中宾
                </label>
                <label for="">
                    <input type="checkbox">港澳台
                </label>
                <label for="">
                    <input type="checkbox">外宾
                </label>

            </td>
        </tr>
        <tr>
            <td><span>儿童标准</span></td>
            <td>
                <label for="">
                    <input type="checkbox">年龄
                </label>
                <select>
                    <option value="请选择" selected="">请选择</option>
                    <option value="16岁以下">16岁以下</option>
                    <option value="15岁以下">15岁以下</option>
                    <option value="14岁以下">14岁以下</option>
                    <option value="13岁以下">13岁以下</option>
                    <option value="12岁以下">12岁以下</option>
                    <option value="11岁以下">11岁以下</option>
                    <option value="10岁以下">10岁以下</option>
                    <option value="9岁以下">9岁以下</option>
                    <option value="8岁以下">8岁以下</option>
                    <option value="7岁以下">7岁以下</option>
                    <option value="6岁以下">6岁以下</option>
                </select>
                <label for="">
                    <input type="checkbox">身高
                </label>
                <select>
                    <option value="请选择" selected="">请选择</option>
                    <option value="160公分以下">160公分以下</option>
                    <option value="150公分以下">150公分以下</option>
                    <option value="140公分以下">140公分以下</option>
                    <option value="130公分以下">130公分以下</option>
                    <option value="120公分以下">120公分以下</option>
                    <option value="110公分以下">110公分以下</option>
                    <option value="100公分以下">100公分以下</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>入住时间</span></td>
            <td>
                <select>
                    <option value="请选择" selected="">请选择</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                </select>
                <span>退房时间</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
                <span>保留时间</span>
                <select>
                    <option value="请选择" selected="">请选择</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>变更/取消</span></td>
            <td>
                <div>
                    入住前<input type="text">天<input type="text">点/
                    <select>
                        <option value="请选择">请选择</option>
                        <option value="全部房费" selected="">全部房费</option>
                        <option value="全部房费的一半">全部房费的一半</option>
                        <option value="首晚房费">首晚房费</option>
                    </select>
                    <input value="添加" type="button">
                </div>
                <div>
                    入住前1天12点之前更改或取消，不收取任何费用；入住前1天的12点之后变更或取消，酒店将扣除首晚房费。
                </div>
            </td>
        </tr>
        <tr>
            <td><span></span></td>
            <td>
                <label for="">
                    <input type="checkbox">默认政策条款
                </label>
            </td>
        </tr>
        <tr>
            <td><span></span></td>
            <td></td>
        </tr>
        <tr>
            <td><span></span></td>
            <td></td>
        </tr>
        <tr>
            <td><span></span></td>
            <td></td>
        </tr>
        <tr>
            <td><span></span></td>
            <td></td>
        </tr>

    </table>
</body>
</html>
