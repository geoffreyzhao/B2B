<script type="text/javascript">
$(function(){

        var wrapper = $(this).closest('td');
        wrapper.append(passid_template); 
        kendo.init(wrapper);
    });
    $('body').on('click','.ac-del-pasid',function(){
        $(this).closest('.pasid-item').remove(); 
    });

    new PopWindow('.ac-new',{
        title:'新增常旅客', 
        reload: true,
        template:'#ac-new-template'
    }).init();

        title:'编辑常旅客', 
        template:'#ac-edit-template',

            passengerName:'里小明',
            passengerCountry:'中国',
            passengerBirth:'1987-09-01',

        template:'#ac-del-template'
