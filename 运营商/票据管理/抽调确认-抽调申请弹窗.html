<!DOCTYPE html>
<html>
<head>
	<title>票据管理 抽调确认 抽调确认申请弹窗</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/kendo.common.css" rel="stylesheet" />
    <link href="../../static/ss/kendo.gray.css" rel="stylesheet" />
    <link href="../../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" />
    <link href="../../static/css/tianjiabumentishi.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>

    <script type="text/javascript" src="../../static/js/kendo.web.js"></script>
    
    <style type="text/css">
      body{ background:#fff; color:#333;}
    </style>
    
<script type="text/javascript" src="/static/js/sync.js"></script>
</head>


<body>
<div class="enter" style="margin-left:10px; width:535px;">

   <table cellpadding="0" cellspacing="0" class="enter_tab">
      <tr>
         <td style="width:110px;"> <em>*</em> 抽调客户：</td>
         <td style="width:210px;"><input type="text" value="华敏票务"/></td>
         <td style="width:90px;" class="keep_right">申请人：</td>
         <td><input type="text" value="张三" /></td>
      </tr>
      <tr>
         <td> <em>*</em> 抽调张数：</td>
         <td><input type="text" value="987-0123456789"/></td>
         <td class="keep_right">所属营业点：</td>
         <td><input type="text" value="上海不夜城" /></td>
      </tr>
      <tr>
         <td style="width:110px;"> <em>*</em> 选择OFFICE：</td>
         <td>
             <select>
                 <option>SHA255</option>
                 <option>SHA836</option>
             </select>
         </td>
         <td class="keep_right">可抽调张数：</td>
         <td><input type="text" value="200" /></td>
      </tr>
      <tr>
         <td> 起始单号：</td>
         <td>
             <input type="text" />
         </td>
         <td class="keep_right">终止单号：</td>
         <td><input type="text" /></td>
      </tr>
      <tr>
         <td style="vertical-align:top;">抽调原因：</td>
         <td colspan="3">
             <textarea style="width:425px;">申请100张行程单</textarea>
         </td>
      </tr>
   </table>    
    
   <div style=" clear:both;"></div>
   
    <div class="biaoqian_button" style="margin-right:5px;">
      <a class="tianjiaqueding_btn" href="#">提 交</a>
      <a class="tianjiaquxiao_btn" href="#"> 取 消</a>    
    </div>

 
</div>

</body>
</html>
