<!DOCTYPE html>
<html>
<head>
    <title>运营商 邮轮 新增邮轮公司</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.gray.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/b2b.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/kendo.reset.css" rel="stylesheet" /> 
    <link href="/static/css/operatorShip.css" rel="stylesheet" type="text/css"/>
    
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>    
    <script src="/static/js/kendo.web.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/scrollFix.js"></script>
    <script type="text/javascript" src="/static/js/public.js"></script>

    <!--[if IE]>
    <script src="/static/js/html5.js"></script>
    <![endif]-->
    
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="/static/css/ie.css" />
    <script type="text/javascript" src="/static/js/vendor/IE7.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/js/sync.js"></script>
    <!-- @CLB@ -->
</head>
<body>
    <div id="extHeader">
        <div></div>
    </div>

    <div id="container">
        <div class="header">
            <h1></h1>
            <div>
                <span>你好,${name}</span>
                <a href="javascript:void(0);">退出</a>
            </div>
            <ul id="top_menu">
                <li><a href="javascript:void(0);">国内机票</a></li>
                <li><a href="javascript:void(0);">国际机票</a></li>
                <li><a href="javascript:void(0);">酒店</a></li>
                <li><a href="javascript:void(0);">票证中心</a></li>
                <li><a href="javascript:void(0);">财务管理</a></li>
                <li><a href="javascript:void(0);">客户管理</a></li>
                <li class="current"><a href="javascript:void(0);">系统设置</a></li>
            </ul>
            <ol class="sub_menu">
                <li class="current"><a href="javascript:void(0);">公告信息</a></li>
                <li><a href="javascript:void(0);">公司信息</a></li>
                <li><a href="javascript:void(0);">组织架构</a></li>
                <li><a href="javascript:void(0);">角色维护</a></li>
                <li><a href="javascript:void(0);">基础数据</a></li>
            </ol>
            <div id="message">
            	<a href="javascript:void(0);">&nbsp;</a>
                <span>&nbsp;</span>
            </div>
        </div>
        <div class="clear"></div>
        <div id="sub_menu_bar"></div>
        <div id="mainContent" style="overflow:hidden;">
			<!-- start content -->

            <div class="topFixedToolsBar">
                <div class="commonReturnBtn">
                    <a href="#">返回</a>
                </div>
                <div class="fixedMenu">
                    <h3>新增邮轮公司</h3>
                </div>
                <div class="fixedButton">
                    <a href="javascript:;" class="button_important adaptiveButton small">
                        <span class="left"></span>
                        <span class="center">保 存</span>
                        <span class="right"></span>
                    </a>
                </div>
            </div>
            
            
            <div class="information_div">
                <table class="shipBasicInfo">
                    <colgroup>
                        <col width="110">
                        <col width="810">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th><em>*</em>邮轮公司名称：</th>
                        <td>
                            <input class="path-name" type="text" name="" style="width: 250px;"/>
                            <label class="errorHint">
                                <i class="errorIcon"></i>邮轮名称不得为空
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>类型：</th>
                        <td>
                            <label style="margin-right: 30px;">
                                <input type="radio" name="shipStyle" checked=""> 豪华邮轮
                            </label>
                            <label>
                                <input type="radio" name="shipStyle"> 普通邮轮
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th style="vertical-align: top;">推荐理由：</th>
                        <td>
                            <div class="textareaDiv">
                                <textarea class="textareaContent introText"></textarea>
                                <em class="hintFontsNumber">50字以内</em>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th style="vertical-align: top;"><em>*</em>上传logo：</th>
                        <td>
                            <a href="javascript:;" class="button_secondary adaptiveButton small blueUploading">
                                <span class="left"></span>
                                <span class="center">上 传</span>
                                <span class="right"></span>
                            </a>
                            <span class="showLogo">
                                <label class="logoContent">
                                <span class="logoImg">
                                    <i class="logoIcon costa"></i>
                                </span>
                                    <i class="delIcon"></i>
                                </label>
                                <label class="logoContent">
                                    <span class="logoImg">
                                        <i class="logoIcon costa"></i>
                                    </span>
                                    <i class="delIcon"></i>
                                </label>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th style="vertical-align: top;"><em>*</em>封面图片：</th>
                        <td>
                            <ul class="shipUploadImg">
                                <li class="shipImgLi">
                                    <img src="/static/images/supplier/shipUploadImg01.jpg"/>
                                    <div class="memberFile">
                                        <!--<span class="imgPrev"></span>-->
                                        <span class="imgDel"></span>
                                        <span class="imgNext"></span>
                                    </div>
                                </li>
                                <li class="shipImgLi">
                                    <img src="/static/images/supplier/shipUploadImg01.jpg"/>
                                    <div class="memberFile">
                                        <span class="imgPrev"></span>
                                        <span class="imgDel"></span>
                                        <span class="imgNext"></span>
                                    </div>
                                </li>
                                <li class="uploadingBox">
                                    <div class="uploadBar"><span class="uploadinged"></span></div>
                                    <div style="color: #0074d2;">上传中</div>
                                </li>
                                <li class="addImgBox">
                                    <i></i>添加照片
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th style="vertical-align: top;">描述：</th>
                        <td>
                            <div class="textareaDiv">
                                <textarea class="textareaContent introduceText"></textarea>
                                <em class="hintFontsNumber">1000字以内</em>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
           
            
            </div>
          </div>
 
    <!-- end of content -->
    </div>
    
    <div id="extFooter">
        <div>
            <p>
                <a href="javascript:void(0);">关于我们</a>&nbsp;|
                <a href="javascript:void(0);">微博</a>&nbsp;|
                <a href="javascript:void(0);">服务条款</a>&nbsp;|
                <a href="javascript:void(0);">隐私政策</a>&nbsp;|
            </p>
            <p>客户服务热线:400-720-6666</p>
        </div>
    </div>
    <script>
        $(function(){
            $(".blueUploading").click(function(){
                $(".showLogo").show();
                $(this).hide();
            });
            
            $(".delIcon").click(function(){
                $(this).parents(".logoContent").hide();
            });
            
        });
    </script>
</body>
</html>
