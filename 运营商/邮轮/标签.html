    <script type="text/javascript">
        $(function(){
            $(".tagList").delegate(".tagItem", "mouseover", function(){
                $(this).children(".delTag").css("visibility", "visible");
            }).delegate(".tagItem", "mouseout", function(){
                $(this).children(".delTag").css("visibility", "hidden");
            });

            $(".tagList").delegate(".delTag", "click", function(){
                $(this).parent().remove();
            });

            $(".addTag").click(function(){
                $(this).css("visibility", "hidden");
                $(this).prev("li").after("<li class='newTag'><input type='text'><i class='sureAddTag'></i><i class='cancelAddTag'></i></li>");

                $(".newTag input").focus();

                $(".sureAddTag").click(function(){
                    // $(".newTag").css("visibility", "hidden");
                    if (!!$.trim($(".newTag input").val())) {
                        $(".newTag").prev("li.tagItem").after("<li class='tagItem'>" + $(".newTag input").val() + "<i class='delTag'></i></li>");

                        $(".newTag").remove();
                        $(".addTag").css("visibility", "visible");
                    }
                });

                $(".cancelAddTag").click(function(){
                    $(this).parents(".newTag").remove();
                    $(".addTag").css("visibility", "visible");
                });

            });
        });
    </script>
