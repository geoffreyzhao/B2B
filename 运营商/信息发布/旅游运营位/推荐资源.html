<script>

$(function(){
    hotelNameSource = new kendo.data.DataSource({
        transport : {
            read : {
                url : "http://192.168.163.166:5000/gethotel",
                dataType : "jsonp"
            }
        },
        schema: {
            data: "results"
        }
    });

    kendo.data.binders.indexFrom = kendo.data.Binder.extend({
        refresh: function() {
            var param = this.bindings["indexFrom"].get();
            var current = this.bindings["indexFrom"].source;
            var index = param.indexOf(current);
            $(this.element).text(index);
        }
    });

    kendo.data.binders.count = kendo.data.Binder.extend({
        refresh: function(){
            var param = this.bindings['count'].get();
            $(this.element).text(param.length);
        }
    });

    function createModel(citySourceData){
        model = kendo.observable({
            datalist:citySourceData,
            hotelNames:hotelNameSource,
            add_city:{
                tmpcity:'',
                city:'',
                cityNotValid:false,
                isInvisible:true,
                changeState:function(){
                    if(this.edit_city.hasEditingCity){
                        return alertWin.data({text:"正在编辑中，不能添加"}).show();
                    }
                    var state = this.add_city.get('isInvisible');
                    this.add_city.set('isInvisible',!state);
                },
                addCity:function(e){
                    //if (this.add_city.tmpcity=='') return;
                    var val = $('#add_city_input').data('kendoAutoComplete').value();
                    var codeEle = $('#add_city_input').data('code');

                    if(codeEle.val() == "") return this.add_city.set('cityNotValid',true);

                    this.add_city.set('tmpcity',val);
                    this.add_city.set('isInvisible',true);
                    this.add_city.set('city',this.add_city.tmpcity);
                    this.add_city.set('tmpcity','');
                    var exist = false;
                    for (x in this.datalist ){
                        if( this.datalist[x]['cityName'] == this.add_city.get('city') ) {
                            exist = true;
                            break;
                        }
                    }

                    if(exist){
                        return alertWin.data({text:"已添加这个城市"}).show();
                        }else {
                        this.datalist.unshift({
                            'cityName':this.add_city.city,
                            'hotelList':[],
                            'isEditing':true,
                            'isEditingOrPreivew':true
                        });
                        this.edit_city.set('hasEditingCity',true);
                    }

                    codeEle.val("");
                    this.add_city.set('cityNotValid',false);
                }
            },
            edit_city:{
                tmpSelectedHotel:'',
                editCity:function(e){
                    if (this.edit_city.get('hasEditingCity') == true){
                        return;
                    }
                    var data = e.data;
                    this.edit_city.set('hasEditingCity',true);
                    e.data.set('isEditing',true);
                    e.data.set('isEditingOrPreivew',true);
                },
                removeCityConfirm:function(e){
                    var that = this;
                    confirmWin.data({text:"删除城市后，所有推荐酒店都会下架"}).show();
                    confirmWin.element.find('.ac-confirm').bind('click',function(){
                        var index = that.datalist.indexOf(e.data);
                        that.datalist.splice(index,1);
                        that.edit_city.set('hasEditingCity',false);

                        // 请求服务器删除
                        // $.ajax();
                    });
                },
                saveCity:function(e){
                    if(e.data.hotelList.length<4){
                        alertWin.data({text:"每个城市资源必须推荐4个"}).show();
                        }else{
                        e.data.set('isEditing',false);
                        e.data.set('isEditingOrPreivew',false);
                        this.edit_city.set('hasEditingCity',false);
                        // 请求服务器保存
                        //$.ajax();
                    }
                },
                addHotel:function(e){
                    var autocomplete = $(e.target).closest('.city-block').find('input.hotel_name_suggest').data('kendoAutoComplete');
                    if(e.data.hotelList.length==4){
                        return;
                    }

                    this.edit_city.set('tmpSelectedHotel',autocomplete.selectedDataItem.toJSON());
                    e.data.hotelList.push(this.edit_city.tmpSelectedHotel);
                    autocomplete.value('');
                },
                removeItem:function(e){
                    e.data.parent().remove(e.data);
                },
                moveItemAfter:function(e){
                    parent = e.data.parent();
                    index = parent.indexOf(e.data);
                    parent.splice(index,2,parent[index+1],e.data);
                },
                moveItemBefore:function(e){
                    parent = e.data.parent();
                    index = parent.indexOf(e.data);
                    parent.splice(index-1,2,e.data,parent[index-1]);
                },
                preview:function(e){
                    var toggle = e.data.get('isEditingOrPreivew');
                    e.data.set('isEditingOrPreivew',!toggle);
                }
            }
        });
    }

    $.ajax({
        url:"http://192.168.163.166:5000/getcity?q=all",
        dataType : "jsonp",
        success: function(e){
            createModel(e.results);
            kendo.bind('#citywrapper',model);
         }
    });


});
