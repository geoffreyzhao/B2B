<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/b2b.css">
<link rel="stylesheet" href="/static/css/b2b_login.css">

<div class="pw-block">
    <h1 class="pw-title"><s class="pw-ic ic-passwdi1"></s>忘记密码</h1>
    <div class="pw-body">
        <div class="pw-instr">
            <ul class="clearfix">
                <li class="highlight"><s class="pw-ic ic-passwd01"></s>输入邮箱</li>
                <li class="highlight"><s class="pw-ic ic-passwd02"></s>身份验证</li>
                <li class="highlight"><s class="pw-ic ic-passwd03"></s>重置密码</li>
                <li><s class="pw-ic ic-passwdend"></s>完成</li>
            </ul>
            <s class="pw-instr-bar"><span></span><span></span></s>
        </div>
        <div class="pw-field">
            <div class="pw-field-row">
                <label>
                <span class="pw-label">请输入新密码：</span>
                <input class="pw-input" type="text" name="email" />
                </label>
                <span class="invalid-message">
                    <s class="pw-ic ic-passwdtip"> 请输入正确的密码！ </s>
                </span>
            </div>
            <div class="pw-field-row">
                <label>
                    <span class="pw-label">请再次输入：&#12288;</span>
                    <input class="pw-input" type="text" name="email" />
                </label>
            </div>
            <div class="pw-field-row">
                <span style="padding-left:100px;">
                    <button class="btns button_1_2">完成修改</button>
                </span>
            </div>
        </div>
    </div>
</div>
