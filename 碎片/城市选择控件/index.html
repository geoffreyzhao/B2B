<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="zcitytip.css">
	<script type="text/javascript" src="cityList.js"></script>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
	<script type="text/javascript" src="zcitytip.js"></script>
	<meta charset="UTF-8"/>
</head>
<body>
出发城市: <input type="text" class="citytip" codeInputId="startCityCode" id="abc">
<input type="hidden" id="startCityCode">

<script type="text/javascript">
	$(function(){
		$(".citytip").zcitytip({
            select: function (el, opt) {
                $("#" + $("#" + opt.city_input_id).attr("codeInputId")).val(el.attr("code"));
            }
        });
	})
</script>
</body>
</html>
