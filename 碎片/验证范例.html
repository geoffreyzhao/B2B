<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证测试</title>
<link rel="stylesheet" href="../static/css/kendo.common.min.css" />
<link rel="stylesheet" href="../static/css/kendo.gray.css" />
<link rel="stylesheet" href="../static/css/common.css" />
<link rel="stylesheet" href="../static/css/b2b.css" />
<link rel="stylesheet" href="../static/css/kendo.reset.css" />
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/kendo.web.js"></script>
<style type="text/css">

    .example {border:1px solid #04ac00;margin:10px;padding:10px;}
    a {display:block;width:20px;height:20px;border:1px solid blue;}
    h3,h4 {margin:10px 0;}
</style>
</head>
<body>
    <div>
        .............<button type="button" style="width:100px;height:30px" name="v">验证</button>
    </div>

    <div id="form1">
        <div style="height:50px"></div>
        <div class="example">
            <h3>单行</h3>
            <input type="text" name="a1" required/>
        </div>
        <div class="example">
            <h3>单行 多个输入框</h3>

            <h4>多个验证规则</h4>
            <span>b1</span><input type="text" custom1 required name="b1" k-msg-position="bottom"/>
            <h4>自定义验证规则 custom2</h4>
            <span>b2</span><input type="text" custom2 name="b2"/>
        </div>
        <div class="example">
            <h3>多行 多个输入框</h3>
            <div>
                <span>c1</span><input type="text" k-msg-position="bottom" required name="c1"/>
                <span>c2</span><input type="text" required name="c2"/>
            </div>
            <div style="margin-top:20px">
                <span>c3</span><input type="text" required name="c3"/>
                <span>c4</span><input type="text" required name="c4"/>
                <span>c5</span><input type="text" required name="c5"/>
            </div>
        </div>
        <div class="example">
            <h3>自定义验证函数 ，自定义提示显示方式和显示位置</h3>
            <input type="checkbox" name="e1" at_least_one k-msg-position="bottom" k-msg-css="{top:10,width:100}" />成人
            <input type="checkbox" name="e1" at_least_one k-msg-position="bottom" k-msg-css="{top:10,width:100}"/>学生
        </div>
        <div class="example">
            <div style="position:relative;">
                <div style="position:absolute;width:300px;height:100px;border:1px solid black;left:300px;top:50px;">
                    <h3>浮层中</h3>
                    <input type="text" name="d1[0].name" custom1 required k-msg-position="bottom"/>
                </div>
            </div>
        </div>

        <div class="example">
            <h3>验证 Email</h3>
            <input type="email" name="Email" required class="k-textbox" />
        </div>
        <div class="example">
            <h3>验证 电话号码</h3>
            <input type="text"  name="tel" required pattern="\d{10}" />
        </div>
        <div class="example">
            <h3>验证 数字范围</h3>
            <input type="number" id="num2" class="k-textbox" min="3" max="10" name="num2" value="1" required/>
        </div>
        <div class="example">
            <h3>另一种数字 方式</h3>
            <input type="text" required data-role="numerictextbox"/>
        </div>


        <!--<a name="test"></a>-->
    </div>

    <script>

        $(function(){
            kendo.init('body');
            var validator = $("#form1").kendoValidator({
                messages : {
                    required: "{0} is required",
                    pattern: "{0} is not valid",
                    min: "{0} should be greater than or equal to {1}",
                    max: "{0} should be smaller than or equal to {1}",
                    step: "{0} is not valid",
                    email: "{0} is not valid email",
                    url: "{0} is not valid URL",
                    date: "{0} is not valid date",
                    custom1 : "自定义1,必须为 1.3 - 1.5",
                    custom2 : "自定义2,必须为 2.4 - 6.8",
                    at_least_one:"最少有一个选择",
                    range : "最小{0} 最大 {1}"
                },
                rules : {
                    range:function(input){
                        var j = eval("(" + $(this).attr("range") + ")");
                        if(parseInt(input.val()) > j.min && parseInt(input.val()) < j.max){
                            return true;
                        }else{
                            return false;
                        }

                    },
                    at_least_one:function(input){
                        $("input[name='" + input.name + "']").each(function(){
                            if($(this).prop("checked")){
                                return true;
                            }
                        });
                        return false;

                    },
                    custom1:function(input){
                        var v = parseFloat(input.val());
                        if(v >= 1.3 && v <= 1.5 ){
                            return true;
                        }
                        return false;
                    },
                    custom2:function(input){
                        var v = parseFloat(input.val());
                        if(v >= 2.4 && v <= 6.8 ){
                            return true;
                        }
                        return false;
                    }
                },
                stopOnFirstInvalid:false
            
            }).data("kendoValidator");
            $("button").click(function() {
                if (validator.validate()) {
                    console.log('验证通过')
                } else {
                    console.log('验证不通过');
                }
            });
        });

    </script>

</body>
</html>
