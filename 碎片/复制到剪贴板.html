<!doctype html>
<html>
    <head>
        <link href="/static/css/toolkit.css" rel="stylesheet" />
        <script src="/static/js/zeroclipboard.min.js"></script>
    </head>
    <body>
        <a href="https://github.com/zeroclipboard/zeroclipboard/blob/master/docs/api/ZeroClipboard.md">Full API</a><br><br>

<button id="copy-button" data-clipboard-text="内容xxx" title="复制到剪贴板">复制</button>

    <script>
var client = new ZeroClipboard( document.getElementById("copy-button") ,{
  moviePath: "/static/js/ZeroClipboard.swf"
});
client.on( "load", function(client) {
  // alert( "movie is loaded" );

  client.on( "complete", function(client, args) {
    // `this` is the element that was clicked
    alert("复制到剪贴板了:" + args.text );
  } );
} );
    </script>

    </body>
</html>
