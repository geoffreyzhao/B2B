<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/static/css/kendo.common.min.css" />
<link rel="stylesheet" href="/static/css/kendo.default.css" />
<script type="text/javascript" src="/static/js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/kendo.web.js"></script>
<script type="text/javascript" src="/static/js/global.js"></script>
</head>
<body>
<div id="grid"></div> 
<script type="text/javascript"> 

new GridTable('#grid',{
    dataSource: {
        transport: {
            read: {
                url: "http://demos.kendoui.com/service/Products",
                dataType: "jsonp"
            }
        },
        pageSize: 5
    },
    selectable: "multiple cell",
    sortable: true,
    scrollable: true,
    resizable: true,
    columns: [
        {
        field: "ProductName",
        title: "Product Name"
    },
    {
        field: "UnitPrice",
        title: "Unit Price",
        format: "{0:c}"
    },
    {
        field: "UnitsInStock",
        title: "Units In Stock"
    }
    ]
}).init();
</script>
</body>
</html>
