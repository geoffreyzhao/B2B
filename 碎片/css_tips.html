<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯 css tips 范例</title>
<link rel="stylesheet" href="../static/css/kendo.common.min.css" />
<link rel="stylesheet" href="../static/css/kendo.gray.css" />
<link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="/static/css/smoothness/jquery-ui-1.10.3.custom.css" />

<link rel="stylesheet" href="../static/css/b2b.css" />
<link rel="stylesheet" href="../static/css/kendo.reset.css" />
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/kendo.web.js"></script>
<script src="product.js"></script>

<style>

.tips {
    display:block;
    cursor:pointer;
}
.tips .tips_content {
    background:#fff;
    z-index:99;
    filter:alpha(opacity=90);
    -moz-opacity:0.9;
    padding:5px;
    position:absolute;
    display:none;
    border:1px solid #e1e1e1;
}
.tips:hover .tips_content {
    display:block;
    cursor:default;
}
    </style>
</head>
<body>

    <div style="width:500px;position:relative;left:200px;">
        <label class="tips">
            <div>去程： E / F / A</div>
            <div>回程： E | F | A</div>
            <span class="tips_content">
                <div>去程： E / F / A / B / C / L / M / H / K / U / T / W / V / Q / P / S / R / Y / X / Z</div>
                <div>回程： E | F | A | B | C | L | M | H | K | U | T | W | V | Q | P | S | R | Y | X | Z</div>
            </span>
        </label>

</div>

        <div id="example" style="position:relative;width:900px;margin:0 auto;">
            <div id="grid"></div>

        </div>


        <script type="text/x-kendo-template" id="tips_tpl">
            <label class="tips">
                <div>去程： E / F / A</div>
                <div>回程： E | F | A</div>
                <span class="tips_content">
                    <div>去程： E / F / A / B / C / L / M / H / K / U / T / W / V / Q / P / S / R / Y / X / Z</div>
                    <div>回程： E | F | A | B | C | L | M | H | K | U | T | W | V | Q | P | S | R | Y | X | Z</div>
                </span>
            </label>
        </script>


        <script type="text/x-kendo-template" id="operator">

            <a href="javascript:void(0);" class="disabled_btn">
                <span class="left"></span>
                <span class="center">受 理</span>
                <span class="right"></span>
            </a>
            <a href="javascript:void(0);" class="button_secondary adaptiveButton small">
                <span class="left"></span>
                <span class="center" style="padding:0 5px;">取消受理</span>
                <span class="right"></span>
            </a>
        </script>            
        <script type="text/javascript">
        
var grid;

$(document).ready(function() {

	grid = $("#grid").kendoGrid({
		dataSource: {
			data: products,
			schema: {
				model: {
					fields: {
						ProductName: {
							type: "string"
						},
						UnitPrice: {
							type: "number"
						},
						UnitsInStock: {
							type: "number"
						},
						Discontinued: {
							type: "boolean"
						}
					}
				}
			},
			pageSize: 6 

		},
		sortable: false,
		scrollable: true,
		resizable: false,
		//height:400,
		dataBound: function(e) {
			console.log(e);
		},
		pageable: {
			input: true,
			numeric: false
		},
		columns: [
		{
			field: "ProductName ",
			title: "aaaaa",
			width: "300px",
            template:kendo.template("#=ProductName#<div>newline</div>")

		},
             {
			field: "UnitPrice",
			title: "Unit Price",
			format: "{0:c}",
			width: "200px"
		},
		{
			field: "UnitsInStock",
			title: "Units In Stock",
			width: "300px",
            template:kendo.template($("#tips_tpl").html())
		},
		{
			width: "200px",
			field: "Discontinued",
                   template:kendo.template($("#operator").html())
		}]

	});
});

        
        </script>
</body>
</html>


</body>
</html>
