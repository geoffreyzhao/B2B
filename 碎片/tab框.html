<!DOCTYPE html>
<html>
<head>
    <title>自定义 Tab</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../static/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/kendo.common.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/b2b.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../static/js/vendor/jquery.min.js"></script>
    
    <style>
    body{ background:#fff;}
	
    </style>
    
    
</head>

<body>

    <label class="usercheck">
        <em></em>
        <input class="hidden_input" type="checkbox" name="fid"/>
    </label>

    <br/>
    <br/>

    <!-- 半选择态 -->
    <label class="usercheck userchecked">
        <em></em>
        <input class="hidden_input" type="checkbox" name="fid"/>
    </label>

    <br/>
    <br/>
    
    <label class="usercheck userchecked_1">
            <em></em>
            <input class="hidden_input" type="checkbox" name="fid" id="fid1"/>
    </label>
    
    <br>
    <br>


    <div class="mtab" style="width:90px;height:30px;">
        <span class="usercheck">
            <em></em>
            <input class="hidden_input" type="checkbox" name="fid" id="fid1"/>
        </span>
        <i></i>
        <label for="fid1">国内酒店</label>
        <span class="rightCover"></span>
    </div>

    <br/>
    <br/>

    <div class="mtab gray" style="width:90px;height:30px;">
        <span class="usercheck">
            <em></em>
            <input class="hidden_input" type="checkbox" name="fid" id="fid1"/>
        </span>
        <i></i>
        <label for="fid1">国内酒店</label>
        <span class="rightCover"></span>
    </div>

    <br/>
    <br/>

    <ul id="rolemenu" class="clearfix">
        <li class="current">
        <div class="mtab" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid1"/>
            </span>
            <i></i>
            <label for="fid1">国内酒店</label>
            <span class="rightCover"></span>
        </div>

        </li>
        <li>
        <div class="mtab gray" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid2"/>
            </span>
            <i></i>
            <label for="fid2">财务管理</label>
            <span class="rightCover"></span>
        </div>
        
        </li>
        <li>
        <div class="mtab gray" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid3"/>
            </span>
            <i></i>
            <label for="fid3">国内机票</label>
            <span class="rightCover"></span>
        </div>
        
        </li>
    </ul>
    
<br>
<br>


<!--no underline start-->

<ul id="tab_change">
        <li class="current">
        <div class="mtab" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid4"/>
            </span>
            <i></i>
            <label for="fid4">国内酒店</label>
            <span class="rightCover"></span>
        </div>

        </li>
        <li>
        <div class="mtab gray" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid5"/>
            </span>
            <i></i>
            <label for="fid5">财务管理</label>
            <span class="rightCover"></span>
        </div>
        
        </li>
        <li>
        <div class="mtab gray" >
            <span class="usercheck">
                <em></em>
                <input class="hidden_input" type="checkbox" name="fid" id="fid6"/>
            </span>
            <i></i>
            <label for="fid6">国内机票</label>
            <span class="rightCover"></span>
        </div>
        
        </li>
    </ul>


<!--no underline end-->


    <script type="text/javascript">
    
        $("#rolemenu li").hover(function(){
                if(!$(this).hasClass("current")){
                    $(".mtab",this).removeClass("gray");
                }

        },function(){
                if(!$(this).hasClass("current")){
                    $(".mtab",this).addClass("gray");
                }
        });
    
    
    </script>

    <script type="text/javascript">
    
        $("#tab_change li").hover(function(){
                if(!$(this).hasClass("current")){
                    $(".mtab",this).removeClass("gray");
                }

        },function(){
                if(!$(this).hasClass("current")){
                    $(".mtab",this).addClass("gray");
                }
        });
    
    
    </script>

</body>
</html>
