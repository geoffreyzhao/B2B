       <!-- 关键代码开始 -->

<script type="text/x-kendo-template" id="no_data_tpl">
    <tr>
        <td colspan="#=columns_length#">
            <div class="seek">
                <span class="left"></span>
                <span class="center">
                    <em>#=message#</em>   
                </span>
                <span class="right"></span>
                <div class="clear"></div>
            </div>
        </td>
    </tr>
</script>

<script type="text/javascript">

    function kendoNoData(o){
        if(0 == o.sender.dataSource.data().length){
            var tpl = kendo.template($("#no_data_tpl").html());
            var no_data = tpl({columns_length:o.sender.columns.length,message:"请输入条件进行查询"});
            $(o.sender.tbody).html(no_data) ; 
        }
    }

    $(function(){
	$("#grid").kendoGrid({
		dataSource: {
			data: [],
			schema: {
				model: {
					fields: {
						ProductName: {
							type: "string"
						},
						UnitPrice: {
							type: "number"
						},
						UnitsInStock: {
							type: "number"
						},
						Discontinued: {
							type: "boolean"
						}
					}
				}
			},
			pageSize: 6 

		},
		sortable: false,
		scrollable: true,
		resizable: false,
		//height:400,
		dataBound: function(e) {
            console.log(e);

            kendoNoData(e);
		},
		pageable: {
			input: true,
			numeric: false
		},
		columns: [
		{
			field: "ProductName ",
			title: "ProductName",
			width: "300px",
            template:kendo.template("#=ProductName#<br/>asasas")

		},
             {
			field: "UnitPrice",
			title: "Unit Price",
			format: "{0:c}",
			width: "200px"
		},
		{
			field: "UnitsInStock",
			title: "Units In Stock",
			width: "300px"
		},
		{
			field: "Discontinued",
                   width: "300px",
                   template:kendo.template($("#operator").html())
		}]

	});

    });

</script>
