<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <link rel="stylesheet" href="/static/css/kendo.common.min.css" />
        <link rel="stylesheet" href="/static/css/kendo.gray.css" />
        <link rel="stylesheet" href="/static/css/b2b.css" />
        <link rel="stylesheet" href="/static/css/kendo.reset.css" />
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="/static/js/themes/default/default.css" />
		<script charset="utf-8" src="/static/js/kindeditor.js"></script>
		<script charset="utf-8" src="/static/js/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
                    allowFlashUpload : true,
                    uploadJson : 'http://www.mediasite.com/upload_json.php',
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
		</script>
	</head>
	<body>
		<h3>默认模式</h3>
		<form>
			<textarea name="content" style="width:700px;height:200px;visibility:hidden;">KindEditor</textarea>
		</form>
	</body>
</html>
