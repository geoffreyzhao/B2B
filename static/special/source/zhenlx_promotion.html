<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>真旅行体验用户招募</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/zhenlx_promotion.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/h5/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/h5/swiper.animate.min.js"></script>
	<script src="http://10.3.40.219:8080/target/target-script-min.js#anonymous"></script>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 750 ? 750 : window.innerWidth,
			h = window.innerHeight >= 1334 ? 1334 : window.innerHeight,
			base_ratio = 750 / 1334,
			actual_ratio = window.innerWidth / window.innerHeight;

		if (actual_ratio >= base_ratio) {  // 宽屏，按高度算

			root.style.fontSize = (h / 667) * 20 + "px";

		} else if (actual_ratio < base_ratio) {  //  长屏，按宽度算

			root.style.fontSize = (w / 375) * 20 + "px";
		}

		root.style.height = window.innerHeight + "px";
	</script>
</head>
<body>

	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide-5">
	        	<div class="block-1">
	        		<img class="ani resize img-1" src="../images/mobile/character_5_1.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">

	        		<img class="ani resize img-3" src="../images/mobile/dialog_5_1.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	        	</div>

	        	<div class="block-2">
		        	<img class="ani img-2" src="../images/mobile/all-body-1.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">


		        	<img class="ani img-4" src="../images/mobile/dialog_5_2.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.8s">

		        	<img class="ani img-5" src="../images/mobile/luggage_5_1.png" alt="" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s">

		        	<img class="ani img-6" src="../images/mobile/luggage_5_2.png" alt="" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
	        	</div>
	        </div>
	        <div class="swiper-slide slide-6">
	        	<div class="block-1">
	        		<img class="ani img-1" src="../images/mobile/monster.png" alt="" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">

	        		<img class="ani img-2" src="../images/mobile/bug1.png" alt="" swiper-animate-effect="fadeOut" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s">

	        		<img class="ani img-3" src="../images/mobile/bug2.png" alt="" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="1.1s">

	        		<img class="ani img-4" src="../images/mobile/stars.png" alt="" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1s">

	        		<img class="ani img-5 youling" src="../images/mobile/youlin1.png" alt="">

	        		<img class="ani img-6 youling" src="../images/mobile/youlin2.png" alt="">

	        		<img class="ani img-7 youling" src="../images/mobile/youlin3.png" alt="">

	        		<img class="ani img-8 youling" src="../images/mobile/youlin4.png" alt="">
	        	</div>

	        	<div class="block-2">
	        		<img class="ani img-9" src="../images/mobile/text-1.png" alt="" swiper-animate-effect="rollIn" swiper-animate-duration="0.5" swiper-animate-delay="2s">

	        		<img class="ani img-10" src="../images/mobile/text-2.png" alt="" swiper-animate-effect="rollIn" swiper-animate-duration="0.5" swiper-animate-delay="2.5s">

	        		<img class="ani img-11" src="../images/mobile/text-3.png" alt="" swiper-animate-effect="rollIn" swiper-animate-duration="0.5" swiper-animate-delay="3s">
	        	</div>
	        	<div class="block-3">
	        		<img class="ani img-12" src="../images/mobile/content.png" alt="" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
	        	</div>
	        </div>
	        <div class="swiper-slide slide-7">
	        	<div class="block-1">
	        		<img class="ani img-1" src="../images/mobile/monster7.png" alt="" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">

	        		<img class="ani img-2" src="../images/mobile/blackboard.png" alt="" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">

	        		<img class="ani img-4" src="../images/mobile/dialo-7-1.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">

	        		<img class="ani img-8" src="../images/mobile/qu1.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">

	        		<img class="ani img-9" src="../images/mobile/qu2.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">

	        		<img class="ani img-3" src="../images/mobile/light7.png" alt="" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="2s">

	        		<img class="ani img-5" src="../images/mobile/dialo-7-2.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s">

	        		<img class="ani img-6" src="../images/mobile/dialo-7-3.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.3s">

	        		<img class="ani img-7" src="../images/mobile/dialo-7-4.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.4s">
	        	</div>
	        </div>
	    </div>
	</div>
	
	<script type="text/javascript">
		  
	var mySwiper = new Swiper ('.swiper-container', {
		direction : 'vertical',
		mousewheelControl : true,
		onInit: function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
		},
		onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
		},
		onTransitionEnd: function(swiper){
			swiperAnimate(swiper);
			if (swiper.activeIndex == 0 || swiper.activeIndex == 2) {
				$(".slide-6 .youling").removeClass("active");
			}
		},
		watchSlidesProgress: true,
		onProgress: function(swiper){
			for (var i = 0; i < swiper.slides.length; i++){
				var slide = swiper.slides[i];
				var progress = slide.progress;
				var translate = progress*swiper.height/4;  
					scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
				var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
					slide.style.opacity = opacity;
					es = slide.style;
					es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,'+translate+'px,-'+translate+'px) scaleY(' + scale + ')';
			}
		},
		onSetTransition: function(swiper, speed) {
			for (var i = 0; i < swiper.slides.length; i++){
				es = swiper.slides[i].style;
				es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
			}
		},
		onTransitionStart: function(swiper) {
			if (swiper.activeIndex == 1) {
				$(".slide-6 .youling").addClass("active");
			}
		}
	}); 
	</script>
</body>
</html>
