<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>真旅行体验用户招募</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/zhenlx_promotion.css">
	<script type="text/javascript" src="../../js/h5/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/h5/swiper.animate.min.js"></script>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 750 ? 750 : window.innerWidth,
			h = window.innerHeight >= 1334 ? 1334 : window.innerHeight,
			base_ratio = 750 / 1334,
			actual_ratio = window.innerWidth / window.innerHeight;

		if (actual_ratio >= base_ratio) {  // 宽屏，按高度算

			root.style.fontSize = (h / 667) * 20 + "px";

		} else if (actual_ratio < base_ratio) {  //  长屏，按宽度算

			root.style.fontSize = (w / 375) * 20 + "px";
		}

		root.style.height = window.innerHeight + "px";
	</script>
</head>
<body>

	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide-5">
	        	<div style="position: absolute;left:12%;width:17.5rem;height: 11.875rem;">
	        		<img class="ani img-1" src="../images/mobile/character_5_1.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
	        		<img class="ani img-3" src="../images/mobile/dialog_5_1.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	        	</div>

	        	<img class="ani img-2" src="../images/mobile/all-body.png" alt="" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">


	        	<img class="ani img-4" src="../images/mobile/dialog_5_2.png" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.8s">

	        	<img class="ani img-5" src="../images/mobile/luggage_5_1.png" alt="" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s">

	        	<img class="ani img-6" src="../images/mobile/luggage_5_2.png" alt="" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
	        </div>
	    </div>
	</div>
	
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			}
		});  
	</script>
</body>
</html>
