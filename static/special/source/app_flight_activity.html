                <caption>阶梯奖励方案</caption>

                  <col/>

                  <tr>
                    <td>500</td>
                    <td>0.1</td>
                  </tr>
                  <tr>
                    <td>1000</td>
                    <td>0.3</td>
                  </tr>
                  <tr>
                    <td>1600</td>
                    <td>0.5</td>
                  </tr>
                  <tr>
                    <td>2500</td>
                    <td>0.7</td>
                  </tr>
                  <tr>
                    <td>3600</td>
                    <td>/</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p class="note">注：本活动最终解释权归天地行所有。</p>
          </div>
      </div>


      <script type="text/javascript">
          var root = document.getElementsByTagName("html")[0];
          var w = window.innerWidth >= 640 ? 640 : window.innerWidth;
          root.style.fontSize = (w / 320) * 20 + "px";
          document.getElementById("wrapper").style.minHeight = window.innerHeight + "px";
      </script>
  </body>
