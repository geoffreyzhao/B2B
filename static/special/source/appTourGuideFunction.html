<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="../css/appSpecial.css">

    <title>功能介绍</title>
  </head>
  <body style="background-color: #f0f0f0;">
        <div class="wrapperTourGuide">
            <div class="functionModel">
                <div class="functionTitle">功能介绍</div>
                <ul class="functionList">
                    <li>1、导游找旅行的带团功能</li>
                    <li>2、旅行社找导游带自己旅行社的团</li>
                    <li>3、点评功能</li>
                    <li>4、收藏功能</li>
                </ul>
            </div>
            <div class="functionImg">
                <img src="../images/mobile/funcitonImg.png">
            </div>
        </div>
      
      <script type="text/javascript">
          var root = document.getElementsByTagName("html")[0],
                  w = window.innerWidth >= 750 ? 750 : window.innerWidth,
                  h = window.innerHeight >= 1334 ? 1334 : window.innerHeight,
                  base_ratio = 750 / 1334,
                  actual_ratio = window.innerWidth / window.innerHeight;

          if (actual_ratio >= base_ratio) {  // 宽屏，按高度算

              root.style.fontSize = (h / 667) * 20 + "px";

          } else if (actual_ratio < base_ratio) {  //  长屏，按宽度算

              root.style.fontSize = (w / 375) * 20 + "px";
          }

          root.style.height = window.innerHeight + "px";
      </script>
  
  </body>
</html>
