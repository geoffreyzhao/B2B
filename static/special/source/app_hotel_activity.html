<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="../css/appSpecial.css">

    <title>酒店首次下单返现</title>
  </head>
  <body>
      <div class="wrapper" id="wrapper">
          <div class="top-banner">
            <div class="banner-image"></div>
          </div>
          <div class="hotel-activity-container">
            <div class="title">活动时间</div>
            <div class="cont">2015年6月1日至2015年6月30日</div>
            <div class="title">活动详情</div>
            <div class="cont">
              <p style="text-indent: 1.2rem;">凡下载使用天地行APP预订入住并在活动期间离店，首个订单立送50元现金红包。（实际入住前半小时内下载并登录APP预订的订单不能获得返现）</p>

              <p>1.预定酒店不退不改<br>
2.现金红包在客人结账离店后自动计入会员现金账户，非会员预订时先免费注册会员即可<br>
3.现金账户可用于网上预订支付，不也可申请提现。<br>
4.同一账户，只能参加一次返现活动</p>

            </div>
            <p class="note">注：本活动最终解释权归天地行所有。</p>
          </div>
      </div>


      <script type="text/javascript">
          var root = document.getElementsByTagName("html")[0];
          var w = window.innerWidth >= 640 ? 640 : window.innerWidth;
          root.style.fontSize = (w / 320) * 20 + "px";
          document.getElementById("wrapper").style.minHeight = window.innerHeight + "px";
      </script>
  </body>
</html>
