<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Common Kendo UI Web CSS -->
	<link href="/static/css/kendo.common.min.css" rel="stylesheet" />
	<!-- Default Kendo UI Web theme CSS -->
	<link href="/static/css/kendo.default.min.css" rel="stylesheet" />
	<!-- jQuery JavaScript -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Kendo UI Web combined JavaScript -->
	<script src="/static/js/kendo.web.min.js"></script>
	<script src="/static/js/console.js"></script>
	
	<script src="/最佳实践/formatPage.js"></script>
    </head>
    <body>
	<!-- 添加示例 -->
	<h1>数字类型</h1>
	
	<div >
            <div id="add-product">
                <div>
                    <input id="currency" type="number" value="30" min="0" max="100" />
                </div>
                <div style="margin-top: 7px;">
                    <input id="percentage" value="0.05" />
                </div>
                <div style="margin-top: 7px;">
                    <input id="custom" value="2" />
                </div>
                <div style="margin-top: 7px;">
                    <input id="numeric" type="number" value="17" min="0" max="100" step="1" />
                </div>
            </div>


            <script>
                $(document).ready(function() {
                    // create NumericTextBox from input HTML element
                    $("#numeric").kendoNumericTextBox();

                    // create Curerncy NumericTextBox from input HTML element
                    $("#currency").kendoNumericTextBox({
                        format: "c",
                        decimals: 3
                    });

                    // create Percentage NumericTextBox from input HTML element
                    $("#percentage").kendoNumericTextBox({
                        format: "p0",
                        min: 0,
                        max: 0.1,
                        step: 0.01
                    });

                    // create NumericTextBox from input HTML element using custom format
                    $("#custom").kendoNumericTextBox({
                        format: "#.00 kg"
                    });
                });
            </script>

            
        </div>
	
    </body>
</html>
