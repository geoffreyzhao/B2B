<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Common Kendo UI Web CSS -->
	<link href="/static/css/kendo.common.min.css" rel="stylesheet" />
	<!-- Default Kendo UI Web theme CSS -->
	<link href="/static/css/kendo.default.min.css" rel="stylesheet" />
	<!-- jQuery JavaScript -->
	<script src="/static/js/jquery.min.js"></script>
	<!-- Kendo UI Web combined JavaScript -->
	<script src="/static/js/kendo.web.min.js"></script>
	<script src="/static/js/console.js"></script>
	
	<script src="/最佳实践/formatPage.js"></script>
    </head>
    <body>
	<!-- 添加示例 -->
	<h1>鼠标 上移 Ajax Tips </h1>
	
	<div class="demo-section">
	<ul id="products" class="dairy-photos">
                    <li>
                        <a href="#" data-id="1"><img src="/kendoui.web/examples/content/web/foods/11.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="2"><img src="/kendoui.web/examples/content/web/foods/12.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="3"><img src="/kendoui.web/examples/content/web/foods/31.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="4"><img src="/kendoui.web/examples/content/web/foods/32.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="5"><img src="/kendoui.web/examples/content/web/foods/33.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="6"><img src="/kendoui.web/examples/content/web/foods/59.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="7"><img src="/kendoui.web/examples/content/web/foods/60.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="8"><img src="/kendoui.web/examples/content/web/foods/69.jpg" /></a>
                    </li><li>
                        <a href="#" data-id="9"><img src="/kendoui.web/examples/content/web/foods/72.jpg" /></a>
                    </li>
                </ul>
	<style scoped="scoped">
                .demo-section {
                    height: 460px;
                }
                .dairy-photos {
                    float: left;
                    list-style-type: none;
                    margin: 60px 0 0 60px;
                    padding: 0;
                    width: 330px;
                    line-height: 0;
                }
                .dairy-photos li {
                    display: inline-block;
                    margin: 0;
                    padding: 0;
                    width:110px;
                    height: 110px;
                    position: relative;
                }
                .dairy-photos li:hover {
                    -moz-box-shadow: 0 0 10px rgba(0,0,0,0.8);
                    -webkit-box-shadow: 0 0 10px rgba(0,0,0,0.8);
                    box-shadow: 0 0 10px rgba(0,0,0,0.8);
                    z-index: 1;
                }
                .dairy-photos li,
                .dairy-photos li:hover {
                    transition: all .2s;
                    -moz-transition: all .2s;
                    -webkit-transition: all .2s;
                }
                .dairy-photos a {
                    display: inline-block;
                }
                .dairy-description {
                    float: right;
                    width: 200px;
                    margin: 80px 60px 0 0;
                }
                .dairy-description h2 {
                    font-size: 2.7em;
                    font-weight: normal;
                }
                .dairy-description p {
                    line-height: 2em;
                }
                .dairy-details {
                    padding: 10px 0 0 0;
                }
                .dairy-details h3 {
                    font-weight: normal;
                    font-size: 1.5em;
                    margin-top: 10px;
                }
            </style>
	<script>
                var urlFormat = "./tooltip/ajax/ajaxContent{0}.html";

                $(document).ready(function() {
                    $("#products").kendoTooltip({
                        filter: "a",
                        content: {
                            url: "./tooltip/ajax/ajaxContent1.html"
                        },
                        width: 220,
                        height: 280,
                        position: "top",
                        requestStart: function(e) {
                            e.options.url = kendo.format(urlFormat, e.target.data("id"));
                        }
                    });

                    $("#products").find("a").click(false);
                });
            </script>
	    </div>
	
	<h1>自定义模版 Tips</h1>
	
	<div class="demo-section1">
                <ul id="products2" class="dairy-photos1">
                    <li>
                        <a href="#" data-id="11" title="A cheese made in the artisan tradition by rural dairy farmers in the north of Spain"><img src="/kendoui.web/examples/content/web/foods/11.jpg" /> Queso de Cabrales</a>
                    </li><li>
                        <a href="#" data-id="12" title="A cheese made in the La Mancha region of Spain from the milk of sheep of the Manchega breed"><img src="/kendoui.web/examples/content/web/foods/12.jpg" /> Queso<br /> Manchego</a>
                    </li><li>
                        <a href="#" data-id="31" title="A veined Italian blue cheese, made from unskimmed cow's milk"><img src="/kendoui.web/examples/content/web/foods/31.jpg" /> Gorgonzola Telino</a>
                    </li><li>
                        <a href="#" data-id="32" title="An Italian cheese made from cream"><img src="/kendoui.web/examples/content/web/foods/32.jpg" /> Mascarpone Fabioli</a>
                    </li><li>
                        <a href="#" data-id="33" title="A white cheese made from goat milk"><img src="/kendoui.web/examples/content/web/foods/33.jpg" /> Geitost</a>
                    </li><li>
                        <a href="#" data-id="59" title="A semi-firm, cow's milk cheese"><img src="/kendoui.web/examples/content/web/foods/59.jpg" /> Raclette Courdavault</a>
                    </li><li>
                        <a href="#" data-id="60" title="A soft, creamy, surface-ripened cow's milk cheese"><img src="/kendoui.web/examples/content/web/foods/60.jpg" /> Camembert Pierrott</a>
                    </li><li>
                        <a href="#" data-id="72" title="A fresh cheese, originally from southern Italy, made from either buffalo's or cow's milk by the pasta filata method"><img src="/kendoui.web/examples/content/web/foods/72.jpg" /> Mozzarella di Giovanni</a>
                    </li>
                </ul>
            </div>

            <script>
                var urlFormat = "./tooltip/ajax/ajaxContent{0}.html";

                $(document).ready(function() {
                    $("#products2").kendoTooltip({
                        filter: "a",
                        content: kendo.template($("#template").html()),
                        width: 400,
                        height: 200,
                        position: "right"
                    });

                    $("#products2").find("a").click(false);
                });
            </script>

            <script id="template" type="text/x-kendo-template">
                <img src="/kendoui.web/examples/content/web/foods/200/#=target.data('id')#.jpg" alt="#=target.data('title')#" />
                <p>#=target.data('title')#</p>
            </script>

            <style scoped="scoped">
                .demo-section1 {
                    width: 620px;
                    border: 0;
                    background: #ffc851 url('/kendoui.web/examples/content/web/tooltip/cheese.jpg') no-repeat 100% 100%;
                }
                .dairy-photos1 {
                    list-style-type: none;
                    margin: 15px 0 15px 10px;
                    padding: 0;
                }
                .dairy-photos1 li {
                    display: inline-block;
                    margin: 5px;
                    padding: 0;
                    vertical-align: top;
                }
                .dairy-photos1 a {
                    display: block;
                    width: 100px;
                    height: 155px;
                    padding: 0 0 0 10px;
                    font-size: .9em;
                    line-height: 1.2em;
                    text-transform: uppercase;
                    color: #777;
                    background-color: rgba(255,255,255,0.8);
                    -moz-box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
                    -webkit-box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
                    box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2);
                }
                .dairy-photos1 a:hover {
                    color: #fff;
                    background-color: #000;
                }
                .dairy-photos1 a img {
                    margin: 0 0 5px -10px;
                }
                .k-tooltip-content {
                    vertical-align: middle;
                }
                .k-tooltip-content img,
                .k-tooltip-content p {
                    float: left;
                }
                .k-tooltip-content p {
                    font-size: 1.4em;
                    padding: 20px;
                    width: 160px;
                    text-align: left;
                }
            </style>
    </body>
</html>
