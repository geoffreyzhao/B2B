<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- Common Kendo UI Web CSS -->
	<link href="http://static.b2b.com/css/kendo.common.min.css" rel="stylesheet" />
	<!-- Default Kendo UI Web theme CSS -->
	<link href="http://static.b2b.com/css/kendo.default.min.css" rel="stylesheet" />
	<!-- jQuery JavaScript -->
	<script src="http://static.b2b.com/js/jquery.min.js"></script>
	<!-- Kendo UI Web combined JavaScript -->
	<script src="http://static.b2b.com/js/kendo.web.min.js"></script>
	<script src="/最佳实践/formatPage.js"></script>

    </head>
    <body>
	
	<h1>日期</h1>
	<input id="datepicker" />
	<script>
	$(function() {
	    // Initialize the Kendo DatePicker by calling the kendoDatePicker jQuery plugin
	    $("#datepicker").kendoDatePicker();
	});
	</script>
	
	<hr/>
	
	<h1>日期+时间</h1>
	<input id="datepicker1" />
	<script>
	$(function() {
	    // Initialize the Kendo DatePicker by calling the kendoDatePicker jQuery plugin
	    $("#datepicker1").kendoDateTimePicker();
	});
	</script>
	
    </body>
</html>
