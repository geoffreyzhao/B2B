<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- Common Kendo UI Web CSS -->
	<link href="http://static.b2b.com/css/kendo.common.min.css" rel="stylesheet" />
	<!-- Default Kendo UI Web theme CSS -->
	<link href="http://static.b2b.com/css/kendo.default.min.css" rel="stylesheet" />
	<!-- jQuery JavaScript -->
	<script src="http://static.b2b.com/js/jquery.min.js"></script>
	<!-- Kendo UI Web combined JavaScript -->
	<script src="http://static.b2b.com/js/kendo.web.min.js"></script>

    </head>
    <body>
	
	<div id="grid"></div>
	
	<script>
	$("#grid").kendoGrid({
	    height: 200,
	    columns:[
		{
		    field: "FirstName",
		    title: "First Name"
		},
		{
		    field: "LastName",
		    title: "Last Name"
		}
	    ],
	    dataSource: {
		data: [
		    {
			FirstName: "John",
			LastName: "Doe"
		    },
		    {
			FirstName: "Jane",
			LastName: "Doe"
		    }
		]
	    }
	    });
	</script>
    </body>
</html>
