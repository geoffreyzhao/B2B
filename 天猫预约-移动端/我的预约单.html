    <div data-role="popup" class="popWindowBox" id="cancelReason">
        <h4>请输入取消原因：</h4>
        <textarea class="cancelReasonTextarea"></textarea>
        <div class="bigBlueButton">确定</div>
    </div>

    <script type="text/javascript">
        $(function(){
            $("#cancelReason").popup({
                theme: "b",
                dismissible: false,
                transition: "flip"
            });

            $(".operateBtnDiv").tap(function(){
                $("#cancelReason").popup("open");
                $(document).bind("touchmove", function(){  //  弹窗弹出时，禁止页面滚动
                    return false;
                });

            });

            $(".bigBlueButton").click(function(){   // 使用tap方法有穿透现象
                $("#cancelReason").popup("close");

                $(document).unbind("touchmove");   // 解除禁止滚动绑定
            });
        });
    </script>
