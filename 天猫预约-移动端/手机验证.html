<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/tm_order.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<title>手机验证</title>
</head>
<body>
	<div class="viewport">
		<div class="signin-container">
			<div class="login-input">
				<div class="login-top">
					<span class="phone-icon"></span>
					<input type="tel" placeholder="请输入手机号" data-role="none" />
					<span class="get-check-code">验证码</span>
				</div>
				<div class="login-bottom">
					<span class="safe-icon"></span>
					<input type="password" placeholder="请输入验证码" data-role="none" />
				</div>
			</div>
			<div class="login-btn-container">
				<div class="login-btn">登录</div>
				<div class="login-btn enabled">登录</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			$(".viewport").css({
				height: $(window).height() + "px"
			});

			$(".login-btn").tap(function(){
				alert();
			});
		});
	</script>
</body>
</html>
