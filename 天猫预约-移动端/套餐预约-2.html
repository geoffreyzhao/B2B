<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

        </div>
        <div class="dateOfDeparture">
            <span class="lightBlueFonts">出发日期：</span>

        <div class="testStatistics">

        <h3 class="setMealTitle">

        <section class="setMealModel">
            <table>
                <colgroup>
                    <col width="1.375rem">
                    <col width="5.5rem">

                    <col width="3rem">
                    <col width="1.75rem">

                <tbody>
                <tr>
                    <td style="width: 1.375rem;">

                    <td style="width: 5.5rem;">
                        <div class="">上海浦东 - 澳大利亚</div>
                        <div>2015-01-29</div>
                    </td>
                    <td style="width: 2.5rem;">
                        <div>08: 00</div>
                        <div>10: 20</div>
                    </td>
                    <td style="width: 3rem;">
                        <div>MU5379 <br>
                            经济舱
                        </div>
                    </td>
                    <td style="width: 1.75rem;"></td>
                </tr>
                </tbody>
            </table>
        </section>
        
	</div>
